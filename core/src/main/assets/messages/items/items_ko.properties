items.scrolls.inventoryscroll.no=아니오.생각을 바꾸었습니다.



items.scrolls.scrollofidentify.name=감정의 주문서

items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요

items.scrolls.scrollofidentify.it_is=아이템으로 %s을(를) 감정했다.

items.scrolls.scrollofidentify.desc=이 주문서는 하나의 아이템의 비밀을 영구적으로 드러냅니다.



items.scrolls.scrolloflullaby.name=자장가의 주문서

items.scrolls.scrolloflullaby.sooth=이 주문서에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.

items.scrolls.scrolloflullaby.desc=이 주문서를 읽으면 부드러운 선율이 흘러나와 그것을 듣는 모두를 깊은 마법의 잠에 빠지게 합니다. 독자와 그 아군에 대해서는 잠에 회복 효과가 있습니다.



items.scrolls.scrollofmagicmapping.name=마법 지도의 주문서

items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.

items.scrolls.scrollofmagicmapping.desc=이 주문서를 읽으면, 수정같이 맑은 형상이 기억에 각인되어, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.



items.scrolls.scrollofmirrorimage.name=거울상의 주문서

items.scrolls.scrollofmirrorimage.copies=주문서가 당신의 거울상을 만들었다.

items.scrolls.scrollofmirrorimage.no_copies=주문서가 당신의 거울상을 만들려고 했으나, 생성할 공간이 없었다.

items.scrolls.scrollofmirrorimage.desc=이 주문서에 적힌 주문은 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 적시 사라질 것입니다.



items.scrolls.scrollofretribution.name=징벌의 주문서

items.scrolls.scrollofretribution.blast=강력한 마법 에너지가 주문서를 찢고 나왔다!

items.scrolls.scrollofretribution.desc=이 주문서는 사용자의 고통을 힘의 폭발로 바꾸어 줍니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 주문서를 읽으면 잠시 동안 눈이 멀고 약화됩니다.



items.scrolls.scrollofrage.name=분노의 주문서

items.scrolls.scrollofrage.roar=주문서가 내뱉은 분노에 찬 함성이 던전 전체에 울려퍼졌다!

items.scrolls.scrollofrage.desc=이 주문서를 읽으면, 모든 적들을 독자에게로 이끌게 되며, 가까운 적들을 격분시키는 엄청난 함성을 발사합니다.



items.scrolls.scrollofrecharging.name=충전의 주문서

items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가, 당신의 현대 문물을 충전시켰다!

items.scrolls.scrollofrecharging.desc=이 주문서에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 모든 현대 문물을 천천히 충전시킵니다.



items.scrolls.scrollofremovecurse.name=저주 해제의 주문서

items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요

items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!

items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.

items.scrolls.scrollofremovecurse.spirit=당신의 주문서가 저주받은 영혼을 해방했다!

items.scrolls.scrollofremovecurse.desc=이 주문서에 담긴 마법은 사용자의 무기, 반지, 마법봉, 유물에 깃든 저주를 즉시 제거합니다.



items.scrolls.scrollofteleportation.name=공간이동의 주문서

items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.

items.scrolls.scrollofteleportation.no_tele=공간이동 마법이 실패했다.

items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.

items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택

items.scrolls.scrollofteleportation.desc=이 양피지에 적힌 마법은 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 주문서는 독자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.



items.scrolls.scrollofterror.name=공포의 주문서

items.scrolls.scrollofterror.none=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.

items.scrolls.scrollofterror.one=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s이(가) 도망쳤다!

items.scrolls.scrollofterror.many=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 몬스터들이 도망쳤다!

items.scrolls.scrollofterror.desc=이 주문서를 사용하면 주문서로부터 방출되는 시뻘건 빛이 사용자의 시야 안에 있는 적들을 공포로 압도하여, 그들을 도망치게 할 것입니다. 도망치는 적들을 공격하면 공포 효과의 지속 시간이 줄어들게 됩니다.



items.scrolls.scrolloftransmutation.name=변환의 주문서

items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요

items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.

items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!

items.scrolls.scrolloftransmutation.desc=이 주문서는 강력한 변환 마법이 담겨있습니다. 특정한 아이템에 사용하면 같은 종류의 아이템 중 하나로 바꾸어 버립니다. 변환된 아이템의 강화 수치, 마법 상형문자는 보존됩니다. 마법 주문서나 물약에 사용할 시 신비로운 주문서 또는 물약이 나오며, 이미 변환된 아이템은 변환되기 전으로 돌아갑니다.



items.scrolls.scrollofupgrade.name=강화의 주문서

items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요

items.scrolls.scrollofupgrade.weaken_curse=강화의 주문서가 아이템의 저주를 약화했다.

items.scrolls.scrollofupgrade.remove_curse=강화의 주문서가 아이템의 저주를 없애버렸다!

items.scrolls.scrollofupgrade.desc=이 주문서는 아이템 하나를 강화합니다. 현대 문물의 위력과 충전량이 증가하고, 무기와 방어구의 피해량과 방어력이 증가하며, 반지의 효과는 더욱 강력해집니다.\n\n강화는 저주 해제의 주문서만큼 강력하지는 않지만, 저주를 약화하거나 때로는 완전히 해제할 수도 있습니다. 안타깝게도 강화 마법은 높은 강화 수치를 가진 장비에 부여된 마법이나 상형문자도 지울 수 있습니다.







