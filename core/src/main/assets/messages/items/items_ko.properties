items.weapon.melee.sai.desc="어~ 반갑 XXX~" \n\n 양 손에 하나씩 들 수 있는 두개의 얇은 검입니다. 빠르게 상처를 입혀 적을 쓰러뜨리기에 좋습니다.
items.weapon.melee.sai$combostriketracker.name=연속 타격
items.weapon.melee.sai$combostriketracker.desc=연속 타격을 모아 연속 타격 능력의 피해를 강화할 수 있습니다. 근접 혹은 투척 공격이 명중할 때마다 연속 타격이 쌓이며, 5턴 동안 공격을 명중시키지 못할 경우 연속 타격이 초기화됩니다.\n\n현재 연속 타격: %1$d.\n\n연속 타격이 사라지기까지 남은 턴: %2$s.

items.weapon.melee.scimitar.name=베이스
items.weapon.melee.scimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.
items.weapon.melee.scimitar.ability_name=승리의 연주
items.weapon.melee.scimitar.typical_ability_desc=베이스를 가진 세린님은 _승리의 연주_을 사용할 수 있습니다. 이 능력은 턴을 소모하지 않으며 일반적으로 _%d턴_ 동안 세린님의 공격 속도를 +60%% 증가시키고 정확성을 50%%만큼 증가시킵니다.
items.weapon.melee.scimitar.ability_desc=베이스를 가진 세린님은 _승리의 연주_을 사용할 수 있습니다. 이 능력은 턴을 소모하지 않으며 _%d턴_ 동안 세린님의 공격 속도를 +60%% 증가시키고 정확성을 50%%만큼 증가시킵니다.
items.weapon.melee.scimitar.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.scimitar.desc="네 기타는 왜 줄이 4개야?" \n\n 딱히 무기로 쓰라고 만든 건 아닌데 빠르게 휘둘러야 하는 상황이 많네요
items.weapon.melee.scimitar$sworddance.name=승리의 연주
items.weapon.melee.scimitar$sworddance.desc=당신은 춤과 같은 동작으로 연주를 이어나갑니다. 이 연주가 지속되는 동안, 당신은 60%%의 추가 공격 속도(시미터로 1턴에 2번 공격 가능)를 얻고, 명중률이 +50%% 증가합니다.\n\n남은 턴: %s.

items.weapon.melee.sickle.name=핑킹 가위
items.weapon.melee.sickle.stats_desc=이 무기는 다소 부정확합니다.
items.weapon.melee.sickle.ability_name=손질
items.weapon.melee.sickle.typical_ability_desc=손낫을 가진 세린님은 적을 _손질_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 일반적으로 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.sickle.ability_desc=손낫을 가진 세린님은 적을 _손질_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.sickle.desc="이걸 요리용으로 쓰려는 사람이 있었다고 하던데..." \n\n 한 손으로 사용하는 미술 도구로, 다루기 까다롭지만 강력한 무기도 될 수 있습니다.

items.weapon.melee.spear.name=빠따 퐁
items.weapon.melee.spear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.ability_name=RPG
items.weapon.melee.spear.typical_ability_desc=세린님은 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d 의 피해_를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.spear.ability_desc=세린님은 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d 의 피해_를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.spear.desc="빠따 빠따 빠따 ㅍ.. 아이씨 나 아내" \n\n 긴 거리도 공격이 가능한 창입니다. 좀 느리지만 쓸만한 위력입니다.

items.weapon.melee.sword.name=철 검
items.weapon.melee.sword.ability_name=가르기
items.weapon.melee.sword.typical_ability_desc=철 검을 가진 세린님은 _가르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.sword.ability_desc=철 검을 가진 세린님은 _가르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.sword.desc=기초적인 무기입니다. 사람들이 많이 쓰는 것으로 보이는군요
items.weapon.melee.sword$cleavetracker.name=가르기
items.weapon.melee.sword$cleavetracker.desc=당신은 직전에 사용한 가르기 이후 무기에 남은 관성을 이용한 추가 타격을 입힐 준비가 되어 있습니다. 다음에 사용하는 가르기는 무기의 충전량을 사용하지 않을 것입니다.\n\n남은 턴: %s.

items.weapon.melee.warhammer.name=흑추
items.weapon.melee.warhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.warhammer.ability_name=근성의 일격
items.weapon.melee.warhammer.typical_ability_desc=흑추를 가진 세린님은 _근성의 일격_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.warhammer.ability_desc=흑추를 가진 세린님은 _근성의 일격_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.warhammer.desc="왠지 모를 자신감이 차오른다.." \n\n 보라색에 악마의 문양이 세겨진 지팡이입니다. 사용자의 집중력을 올려주는 부가 효과도 있는 듯 하지만 효율적으로 다루기 위해선 많은 힘을 필요로 합니다.

items.weapon.melee.warscythe.name=초월체의 부채
items.weapon.melee.warscythe.stats_desc=이 무기는 다소 부정확합니다.
items.weapon.melee.warscythe.ability_name=청소
items.weapon.melee.warscythe.typical_ability_desc=초월체의 부채를 가진 세린님은 적을 _청소_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 일반적으로 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.warscythe.ability_desc=초월체의 부채를 가진 세린님은 적을 _청소_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.warscythe.desc="잘못된 거 정상화를 위한 도구" \n\n 이 어디서 내려왔는지도 모를 부채는 무기의 특성상 부정확하고 큰 능력을 필요로 하지만 파괴적인 살상력을 가졌습니다.

items.weapon.melee.whip.name=채찍
items.weapon.melee.whip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.whip.ability_name=채찍질
items.weapon.melee.whip.typical_ability_desc=채찍을 가진 세린님은 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 일반적으로 _%1$d-%2$d_의 피해를 공격 범위 내에 있는 모든 적들에게 입히며, 반드시 명중합니다.
items.weapon.melee.whip.ability_desc=채찍을 가진 세린님은 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 _%1$d-%2$d_의 피해를 공격 범위 내에 있는 모든 적들에게 입히며, 반드시 명중합니다.
items.weapon.melee.whip.desc="고개를 숙이거라 이 처어언한 긋드랴" \n\n 이 무기의 끝에 달린 기다란 가시줄은 형편없는 피해를 입히지만, 사정거리만큼은 다른 무기와 비교할 수 없습니다.

items.weapon.melee.wornshortsword.name=아리사의 지팡이
items.weapon.melee.wornshortsword.ability_name=두들기기
items.weapon.melee.wornshortsword.typical_ability_desc=아리사의 지팡이을 가진 세린님은 _두들기기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 두들기기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 두들기기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.wornshortsword.ability_desc=아리사의 지팡이을 가진 세린님은 _두들기기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 두들기기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 두들기기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.wornshortsword.desc=오래 사용하여 낡아버린 나무 지팡이입니다. 보통 무기들보다 가볍고 피해를 덜 입힙니다.
items.weapon.melee.wornshortsword.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.





###missile weapons

items.weapon.missiles.darts.adrenalinedart.name=아드레날린 마탄
items.weapon.missiles.darts.adrenalinedart.desc=이 마탄은 신속엉겅퀴 추출물이 발려 있으며, 대상 아군의 이동과 공격 속도를 대폭 늘리거나, 대상 적의 속도를 잠시 늦춥니다. 마탄 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.blindingdart.name=실명 마탄
items.weapon.missiles.darts.blindingdart.desc=이 마탄의 끝부분은 실명초 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=냉동 마탄
items.weapon.missiles.darts.chillingdart.desc=이 마탄의 끝부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.cleansingdart.name=정화 마탄
items.weapon.missiles.darts.cleansingdart.desc=이 마탄은 아군이 해로운 효과에 면역이 되게 하거나, 적이 가진 이로운 효과를 제거하는 마법풀 추출물이 발려 있습니다. 또한 맞은 적의 주의를 돌리거나 도망치게 만들 수도 있습니다. 마탄 자체의 피해는 적에게만 적용됩니다.



items.weapon.missiles.darts.dart.name=마탄
items.weapon.missiles.darts.dart.ac_tip=바른다
items.weapon.missiles.darts.dart.prompt=씨앗을 선택하세요
items.weapon.missiles.darts.dart.tip_title=마탄에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_desc=씨앗을 하나 또는 두 개의 마탄에 바를 수 있습니다. 각 종류의 씨앗에 대응하는 고유 효과를 가진 일회용 특수 마탄을 만들어냅니다.\n\n마탄에 이 씨앗을 바르면 _%s_를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=마탄 %1$d개에 씨앗 %2$d개 바르기
items.weapon.missiles.darts.dart.tip_two=마탄 2개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_one=마탄 1개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=마탄은 동그랗고 단단한 총알로. 적에게 그냥 던지는 것도 가능한 보조 무기입니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 특수한 구조적 형태 덕에 마탄은 영원히 사용이 가능합니다.

items.weapon.missiles.darts.displacingdart.name=변위 마탄
items.weapon.missiles.darts.displacingdart.desc=이 마탄의 끝부분은 미명초 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유 마탄
items.weapon.missiles.darts.healingdart.desc=이 마탄은 대상을 급속도로 치유할 수 있는 태양초 추출물이 발려 있습니다. 마탄 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.holydart.name=신성 마탄
items.weapon.missiles.darts.holydart.desc=이 마탄은 대상에게 신성한 에너지를 주입하는 별꽃 추출물이 발려 있습니다. 아군과 일반적인 적은 축복받으며, 언데드와 악마 적들은 큰 피해를 입습니다. 마탄 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.incendiarydart.name=인화성 마탄
items.weapon.missiles.darts.incendiarydart.desc=이 마탄의 끝부분은 화염초 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=마비 마탄
items.weapon.missiles.darts.paralyticdart.desc=이 마탄의 끝부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=독 마탄
items.weapon.missiles.darts.poisondart.desc=이 마탄의 끝부분은 슬픔이끼 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=부패 마탄
items.weapon.missiles.darts.rotdart.desc=사악한 마탄 끝에는 마탄을 맞은 어떤 것이든 공격적으로 먹어치우는 팡이 신체 기반의 산성 물질 혼합물이 발라져 있습니다. 강력한 적들은 효과의 대분에 저항을 가지지만, 부식은 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 이 마탄들은 다른 끝을 붙인 마탄들보다 기본적으로 더 높은 내구도를 가지지만, 내구도를 더 늘릴 수는 없습니다.
items.weapon.missiles.darts.rotdart.discover_hint=이 아이템은 특정한 퀘스트에서 등장하는 아이템을 재료로 하여 만들 수 있습니다.

items.weapon.missiles.darts.shockingdart.name=전격 마탄
items.weapon.missiles.darts.shockingdart.desc=이 마탄의 끝부분은 폭풍덩굴 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.tippeddart.ac_clean=지운다
items.weapon.missiles.darts.tippeddart.clean_title=추출물 지우기
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 마탄에 발라진 씨앗 효과를 제거하여, 원래의 일반적인 마탄로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 지우기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 지우기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=끝을 붙인 마탄은 사용했을 때 효과를 잃고 일반적인 마탄가 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 마탄 더미는 하나의 효과가 사라지기까지 _%d/%d _번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이 물건은 매우 튼튼해 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.darts.tippeddart.about_to_break=마탄의 끝에 붙인 추출물이 거의 사라졌다.
items.weapon.missiles.darts.tippeddart.has_broken=마탄의 끝에 붙인 추출물이 완전히 사라졌다.
items.weapon.missiles.darts.tippeddart.discover_hint=이 아이템은 상점에서 구입하거나, 씨앗을 사용해 만들 수 있습니다.


items.weapon.missiles.bolas.name=암탉
items.weapon.missiles.bolas.stats_desc=이 무기는 대상에게 불구를 부여합니다.
items.weapon.missiles.bolas.desc="암탉 속에는 닭장이~" \n\n 이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=부메랑
items.weapon.missiles.boomerang.desc="사랑은 돌아오는거야!!" \n\n 이 구부러진 나무 부메랑은 적에게 던지면 던진 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=부메랑은 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.fishingspear.name=송곳
items.weapon.missiles.fishingspear.desc="찔리면 겁나게 아플 거 같다" \n\n 평범한 송곳입니다. 적당한 데미지를 줄 수 있습니다

items.weapon.missiles.forcecube.name=멈뭄이
items.weapon.missiles.forcecube.ondeath=당신은 당신의 멈뭄이로 인해 죽었다...
items.weapon.missiles.forcecube.desc=이 기묘한 외형의 무기는 당신이 손에 쥘 수 있을 정도로 작지만 엄청나게 무겁습니다. 이 무기를 던지면 목표 지점을 중심으로 작은 범위에 힘을 방출하여, 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=고양이
items.weapon.missiles.heavyboomerang.desc="이게 고양이라고? 구라같은데?" \n\n 어째서 고양이인지는 모르겠고 무겁지만.. 꽤 쓸만한 피해를 줍니다. 이 무기는 던지고 수 턴이 지나면 처음 던졌던 위치로 다시 돌아올 것입니다.

items.weapon.missiles.javelin.name=윷
items.weapon.missiles.javelin.desc="창이 아니고 윷인데 왜 박히냐고요? 몰라요." \n\n 가느다란 몸체를 가진 대형 윷으로, 적에게 날아가 박힙니다.

items.weapon.missiles.kunai.name=닌자표창
items.weapon.missiles.kunai.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.missiles.kunai.desc=당신이 육도선인 환생이나 호카게 아들내미가 아니라 그렇게 강하진 않아도, 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.missileweapon.stats_known=이 _%1$d티어_ 투척 무기 세트는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.stats_unknown=일반적으로 이 _%1$d티어_ 투척 무기 세트는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.stats_desc=
items.weapon.missiles.missileweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.missiles.missileweapon.distance=투척 무기는 원거리에서 더욱 정확하지만, 근접한 거리에서는 부정확합니다.
items.weapon.missiles.missileweapon.durability=투척 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 투척 무기 세트는 하나가 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=이 세트는 매우 품질이 좋아, 영구적으로 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unknown_uses=일반적으로 이 투척 무기 세트는 하나가 부서지기까지 _%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.curse_discover=이 투척 무기는 저주받았다!
items.weapon.missiles.missileweapon.about_to_break=당신의 투척 무기가 거의 다 부서졌다.
items.weapon.missiles.missileweapon.has_broken=투척 무기 중 하나가 부러졌다.
items.weapon.missiles.missileweapon.dust=당신이 투척 무기를 만지자마자 가루로 변해버렸다.
items.weapon.missiles.missileweapon.break_upgraded_warn_desc=만약 세트의 마지막 투척 무기가 부서지면, 이 강화된 투척 무기 세트를 영원히 잃게 됩니다. 정말로 던질 건가요?
items.weapon.missiles.missileweapon.break_upgraded_warn_yes=네
items.weapon.missiles.missileweapon.break_upgraded_warn_no=아니오
items.weapon.missiles.missileweapon$placeholder.name=투척 무기


items.weapon.missiles.shuriken.name=물수리검
items.weapon.missiles.shuriken.stats_desc=물수리검을 턴 소모 없이 던지는 행위는 20턴의 재사용 대기 시간을 갖습니다.
items.weapon.missiles.shuriken.desc="나 지우 에이스라고오오!!" \n\n 날카로운 칼날이 달린 별 모양의 이 물..? 조각은 움직인 후에 재빠르게 던질 수 있습니다.
items.weapon.missiles.shuriken$shurikeninstanttracker.name=재사용 대기 시간: 물수리검
items.weapon.missiles.shuriken$shurikeninstanttracker.desc=당신은 최근에 물수리검을 턴 소모 없이 던졌으며, 다시 그렇게 하기 위해서는 기다려야만 합니다. 수리검은 여전히 던질 수 있지만, 일반적인 공격 속도를 가질 것입니다.\n\n남은 턴: %s.

items.weapon.missiles.throwingclub.name=짝패
items.weapon.missiles.throwingclub.stats_desc=
items.weapon.missiles.throwingclub.desc="이 판에서 제일 어려운건 사람 4명 모으는 거라고!!" \n\n 마작에서 쓰이는 짝패입니다. 주는 피해는 조금 약할 수 있지만, 단단한 부분으로 인해 내구성이 꽤 높으며 적에게 달라붙지 않을 것입니다.

items.weapon.missiles.throwinghammer.name=투척용 망치
items.weapon.missiles.throwinghammer.stats_desc=
items.weapon.missiles.throwinghammer.desc="대표님께서 던지는게 뭔지 제대로 보여주시려고 한다.." \n\n 주는 피해는 비교적 부족하지만, 튼튼하고 매끈한 무쇠로 만들어져 내구성이 높고 적에게 달라붙지 않습니다.

items.weapon.missiles.throwingknife.name=투척용 감자칼
items.weapon.missiles.throwingknife.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.missiles.throwingknife.desc=이 가벼운 칼들은 바람을 가르며 목표의 목을 가르기에도 적합합니다.
items.weapon.missiles.throwingknife.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.weapon.missiles.throwingspear.name=죽창
items.weapon.missiles.throwingspear.desc="나도한방 너도 한방" \n\n 이 가벼운 창들은 얇은 몸체를 가져 직접 찌르기엔 뭐하지만, 던져 날리기엔 적합합니다.

items.weapon.missiles.throwingspike.name=팬촉
items.weapon.missiles.throwingspike.desc="어떤 만화가가 무기로 쓸 거 같다" \n\n 이 뾰족한 금속 덩어리들은 멀리 떨어진 적들에게 던지기 위해 만들어졌습니다. 이 투척 무기는 그다지 강력하진 않지만 전체가 금속으로 이루어진 단순한 구조로 인해 높은 내구성을 가집니다.
items.weapon.missiles.throwingspike.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.weapon.missiles.throwingstone.name=돌바오
items.weapon.missiles.throwingstone.desc="마치...누군가의 근성이 담긴 듯 한.." \n\n 이 돌멩이들은 일반적인 돌보다 더 강하게 던질 수 있도록 가공되었습니다. 잘 만들어졌긴 하지만 썩 믿음직한 무기는 아닙니다. 그래도 적에게 부착되지 않는 점은 좋다고 할 수 있습니다.
items.weapon.missiles.throwingstone.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.weapon.missiles.tomahawk.name=제드의 표창
items.weapon.missiles.tomahawk.desc="여기서는 잘 맞는다" \n\n 이 표창은 되게 커서.. 던지기에 꽤나 까다롭습니다. 하지만 제대로 맞춘다면 대상을 출혈시킬 수 있을 것입니다.

items.weapon.missiles.trident.name=에뿔몬의 뿔
items.weapon.missiles.trident.desc="가자 에뿔몬!! 뿔날리기!!!" \n\n 거대한 뿔 형상의 무기로, 무엇이든 뚫어버릴 것 같습니다. 이 투척 무기는 강력하지만, 꽤나 무겁습니다.



items.weapon.spiritbow.name=토끼&팬텀
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=이 총은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 토끼&팬텀으로 발사하는 총탄은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.spiritbow.desc="아니 진짜 10년만 기다려 봐. 내가 잘할수도 있잖아" \n\n 에리스의 10년의 내공이 들어간 총입니다. 이 총은 분홍빛으로 되어있고 토끼 문양이 눈에 띕니다. 대체 10년간 뭘 해야 이런 고인물 룩을 낀 걸까요? 방아쇠가 당겨지면, 이 총은 적에게 발사할 수 있는 마법의 총탄을 만들어낼 것입니다.
items.weapon.spiritbow.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.



items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=힘이 더 강한 덕분에, 이 무기를 들었을 때 _0-%d의 추가 피해_를 얻습니다.
items.weapon.weapon.hardening_gone=무기의 경화 효과가 사라졌다!
items.weapon.weapon.incompatible=서로 다른 마법의 상호 작용으로 인하여 이 무기에 깃든 마법이 사라졌다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 마법이 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.weak_cursed=저주에도 불구하고, 당신은 무기를 해제할 수 있었다.
items.weapon.weapon.not_cursed=이 무기에는 악의적인 마법이 없습니다.
items.weapon.weapon.faster=이 무기의 _공격 속도_를 증강했습니다.
items.weapon.weapon.stronger=이 무기의 _공격력_을 증강했습니다.
items.weapon.weapon.enchanted=_%s_이(가) 깃들어 있습니다.
items.weapon.weapon.enchant_hardened=이 무기는 _경화_되었습니다.
items.weapon.weapon.hardened_no_enchant=이 무기는 _경화_된 상태지만, 현재 마법이 부여되어 있지는 않습니다.
items.weapon.weapon$enchantment.enchant=마법
items.weapon.weapon$enchantment.rankings_desc=무기 마법에 의해 사망
items.weapon.weapon$enchantment.discover_hint=이 아이템은 던전에서 무작위로 생성되거나, 아이템을 당신에게 직접 적용할 때 등장합니다.





###misc items

items.amulet.name=지식의 중요한 파편
items.amulet.ac_end=게임을 끝낸다
items.amulet.desc=지식의 중요한 파편은 이 모든 도서관의 계층에서 알려진 가장 강력한 유물입니다. 오묘한 빛을 서서히 내뿜고 있으며 뭔가 불쾌한듯 하기도 합니다.
items.amulet.desc_origins=지식의 중요한 파편의 기원은 알 수가 없습니다. 역사서에 따르면 한명의 팡이가 이 파편을 발견했다고는 나와있지만, 젬마님조차도 이 파편은 찾지를 못해 가디언들로 하여금 이 장소를 보호하는데에 그쳤습니다. 키메라는 어떻게 이 파편을 빼앗았을까요? 정답은 나중에 찾아도 괜찮습니다. 어쨌든 파편은 당신이 가지고 있으니까요!
items.amulet.desc_ascent=이것의 기원은 알 수가 없습니다만, 확실히 키메라의 힘과 연관이 있어 보입니다. 그에 따라 대답이라도 하듯, 적들이 더욱 많이 나타나며 강력해집니다! 또한 파편이 저주라도 걸린 것 처럼 버리거나 발동할 수 없습니다.
items.amulet.ascent_title=역행
items.amulet.ascent_desc=당신은 키메라의 끔찍하리만치 강력한 힘이 파편을 통해 표출됨을 느낍니다. 아무리 강해졌다 해도 던전을 역행하는 것은 쉽지만은 않을 겁니다!\n\n파편을 가진 채로 던전을 역행할수록 파편의 저주 또한 강력해집니다. 층을 뛰어넘는 효과는 차단되며, 게임에서 승리하려면 던전을 직접 역행하여 탈출해야만 합니다!\n\n지금 파편을 버려 역행 저주 효과를 방지하거나, 파편을 발동하여 게임을 바로 끝낼 수 있습니다.
items.amulet.ascent_yes=계속한다!
items.amulet.ascent_no=오늘은 여기까지
items.amulet.discover_hint=이 아이템은 던전의 가장 밑바닥에 있습니다...



items.ankh.name=앙크
items.ankh.ac_bless=축복한다
items.ankh.bless=당신은 앙크를 마력 깃든 물로 축복했다.
items.ankh.desc=영생을 상징하는 고대의 물건으로 소유자의 생명을 되살릴 수 있는 능력이 있습니다. 부활하면서 대부분의 아이템이 당신이 죽은 곳에 떨어지지만, 다시 돌아가서 획득할 수 있습니다. 가득 찬 물통을 사용해 앙크를 축복하여 강화할 수 있습니다.
items.ankh.desc_blessed=영생을 상징하는 고대의 물건으로 소유자가 죽으면 되살릴 수 있는 능력이 있습니다. 이 앙크는 축복을 받았으며 더 강력한 효과를 가집니다. 앙크는 당신이 죽을 위기에 처했을 때 스스로를 희생하여 소유자를 구원합니다.
items.ankh.discover_hint=이 아이템은 상점에서 살 수 있습니다.

items.arcaneresin.name=신비한 코팅제
items.arcaneresin.prompt=현대 문물을 선택하세요
items.arcaneresin.ac_apply=칠한다
items.arcaneresin.level_too_high=은 코팅제로 성능을 향상하기에는 너무 강력하다.
items.arcaneresin.not_enough=강화에 필요한 코팅제가 부족하다!
items.arcaneresin.apply=당신은 현대 문물에 코팅제를 칠해 성능을 강화했다!
items.arcaneresin.desc=이 고운 가루는 보라색과 하얀색으로 은은하게 빛나고 있습니다. 이 가루를 현대 문물에 바르면 막대의 마력을 증폭시켜 강화 수치가 증가합니다!\n\n현대 문물을 강화할 때 이전의 강화 수치에 따라 1,2,3개의 코팅제을 소모합니다은 코팅제으로 최대 +3까지 강화할 수 있습니다.\n\n(강화의 주문서와 같은) 다른 강화 효과가 적용될 경우 코팅제 강화가 덮어씌워지며, 마법사의 지팡이에 현대 문물을 융합할 때 코팅제으로 얻은 강화 수치는 무시합니다.
items.arcaneresin.discover_hint=이 아이템은 제작대에서 만들 수 있습니다.

items.brokenseal.name=하프데몬의 가호
items.brokenseal.ac_affix=가호를 붙인다
items.brokenseal.prompt=붙일 갑옷을 선택하세요
items.brokenseal.unknown_armor=먼저 갑옷이 저주받았는지 확인해야 합니다.
items.brokenseal.cursed_armor=인장은 저주받은 방어구에 붙일 수 없다.
items.brokenseal.affix=옷에 가호를 붙였다!
items.brokenseal.desc=아리사가 도망쳐 나오던 중 가지고 온 파편 형태의 가호입니다. 중앙에는 악마의 문장이 새겨져 있고, 한 가운데에 갈라진 틈이 있습니다.\n\n고향의 보물인 이 가호는 아리사의 인내력을 강화합니다. 인장이 붙은 옷을 입은 아리사는 체력이 절반 이하로 감소할 때 자동으로 대량의 보호막을 얻습니다.\n\n이 가호는 _갑옷에 붙일 수 있으며, 여러 갑옷에 옮겨 붙일 수 있습니다._ 가호가 붙은 채로 방어구를 강화하면 가호를 1회까지 강화할 수 있으며, 강화된 가호가 붙은 방어구는 1만큼의 추가 강화 수치를 얻습니다.
items.brokenseal.inscribed=가호에 _%s_ 가 새겨져 있습니다.
items.brokenseal.choose_title=상형문자를 선택하세요
items.brokenseal.choose_desc=해당 옷과 하프데몬의 가호에 모두 상형문자가 부여되어 있습니다. 보존할 상형문자를 선택해주세요.\n\n 옷 상형문자: %1$s\n하프데몬의 가호 상형문자: %2$s\n\n옷에 부여된 상형문자를 보존할 경우, 이후 가호를 옮길 때 그 상형문자를 같이 옮기지 않습니다.
items.brokenseal.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.
items.brokenseal$warriorshield.name=아리사의 베리어
items.brokenseal$warriorshield.desc_active=아리사의 하프데몬의 가호가 인내력을 끌어올려 현재 체력에 더하여 추가 방어막을 제공하였습니다. 방어막 소진 후 재사용 대기 시간이 있습니다.\n\n이 방어막은 서서히 사라지지 않지만, 주변에 적이 없을 시 몇턴 후 사라집니다. 소모되지 않은 방어막은 재사용 대기 시간을 최대 50%%까지 줄입니다.\n\n남은 방어막: %1$d.\n\n현재 재사용 대기 시간: %2$d.
items.brokenseal$warriorshield.desc_cooldown=최근 하프데몬의 가호로부터 방어막을 제공받았으며, 다시 사용하기 전까지 기다려야 합니다.\n\n남은 턴 수: %d.

items.dewdrop.name=이슬
items.dewdrop.already_full=당신은 이미 최대 체력입니다.
items.dewdrop.desc=수정같이 깨끗한 이슬입니다.\n\n이 장소의 마법의 영향으로 인해, 순수한 물은 약한 회복 효과를 가집니다.

items.equipableitem.curse_detected=당신은 이 아이템이 저주받은 것임을 가까스로 직감했다!
items.equipableitem.unequip_cursed=당신은 저주받은 장비를 벗을 수 없다!
items.equipableitem.ac_equip=착용한다
items.equipableitem.ac_unequip=해제한다



items.energycrystal.name=영감 결정
items.energycrystal.desc=던전을 돌아다니면서 생각난 작은 영감들의 집합입니다.\n\n이 수정들은 제작 레시피에서 흔하게 사용되는 재료이며, 제작대에서 소모품을 분해해 얻을 수도 있습니다.

items.gold.name=금화
items.gold.desc=금화가 쌓인 더미입니다. 나중에 상점에서 사용할 수 있도록 금화를 모으십시오.



items.heap.for_sale=%1$dg: %2$s
items.heap.chest=보물 상자
items.heap.chest_desc=열기 전까진 안에 무엇이 들어있는지 알 수 없습니다! 여기엔 고양이가 살 환경은 아니지만..
items.heap.locked_chest=잠긴 보물 상자
items.heap.locked_chest_desc=열기 전엔 안에 무엇이 들어있는지 알 수 없다! 여는 데 황금 열쇠가 필요하다.
items.heap.crystal_chest=수정 보물 상자
items.heap.crystal_chest_desc=안에 _%s_이(가) 들어있는 것이 보이지만, 상자를 여는 데 수정 열쇠가 필요하다.
items.heap.artifact=마법 깃든 유물
items.heap.wand=현대 문물
items.heap.ring=반지
items.heap.tomb=무덤

items.heap.tomb_desc=이 고대 무덤 속엔 왠지 쓸만한 물건이 들어 있을 것 같다. 하지만 대부분 옆에 같이 벤당한 시청자는 파헤쳐지는걸 싫어할 것이다.
items.heap.skeleton=해골 잔해
items.heap.skeleton_desc=불행한 모험가가 남긴 모든 것이 이 잔해에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=가디언의 유해
items.heap.remains_desc=당신의 전임자의 잔해. 귀중품이 있는지 뒤져 볼 만한 가치가 있어 보인다.



items.honeypot.name=꿀단지
items.honeypot.ac_shatter=깨트린다
items.honeypot.desc=이 커다란 꿀단지는 꿀만으로 채워진 대신, 거대한 벌을 담고 있습니다! 벌들은 보통 무리를 지어 벌집에서 살기 때문에, 이 단지는 벌을 가두기 위한 함정일 수도 있습니다. 벌은 단지 안의 꿀에 만족한 모습이지만, 당신이 쳐다보면 조심스럽게 윙윙거리는 소리를 들을 수 있습니다.
items.honeypot$shatteredpot.name=깨진 꿀단지
items.honeypot$shatteredpot.desc=이 단지는 이미 깨져 벼렸고, 벽을 타고 흐르는 끈적한 꿀들만 형태를 유지하도록 하며, 그마저도 천천히 분리되고 있습니다.\n\n단지는 이미 깨져 버렸지만, 벌은 여전히 단지를 지키려고 하고 있습니다.

items.item.prompt=던질 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 사망
items.item.curse=저주
items.item.custom_note_type=이 아이템의 종류에 대해 "_%s_" 라고 메모하였습니다.
items.item.custom_note=이 아이템에 "_%s_" 라고 적어 놓았습니다.
items.item.discover_hint=이 아이템은 던전에서 무작위로 등장합니다.

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=이 장비들 중 하나를 해제해야 합니다. 바꿀 장비를 선택하세요.

items.kindofweapon.swift_equip=당신은 재빠르게 무기를 장비했다.
items.kindofweapon.equip_cursed=손가락이 제멋대로 무기를 움켜쥐었다.
items.kindofweapon.which_equip_msg=어떤 슬롯에 무기를 장착할 건가요?\n\n도서관 사서는 주 무기로만 공격하지만, 무기의 능력은 두 무기 모두 사용이 가능합니다. 두 무기 모두 같은 무기 충전량을 공유합니다.\n\n도서관 사서는 또한 언제든지 주 무기와 보조 무기를 즉시 바꿀 수 있습니다.
items.kindofweapon.which_equip_primary=주 무기 (%s)
items.kindofweapon.which_equip_secondary=보조 무기 (%s)
items.kindofweapon.empty=없음



items.kingscrown.name=팡할아범의 굿즈
items.kingscrown.ac_wear=착용한다
items.kingscrown.naked=불행히도, 속옷까지 변화시킬 수는 없습니다.
items.kingscrown.upgraded=당신의 방어구가 변화함에 따라, 굿즈는 밝게 빛나다가 산산조각나 버렸다! 그렇지만, 우리의 가슴속에 하나 되어 살아갈 것이다.
items.kingscrown.ratgraded=개발자의 눈이 밝게 빛나며 당신의 옷이 변화했다!
items.kingscrown.desc=팡할아범의 마지막 굿즈로, 꽤 깊은 추억이 깃들어 있는 모양입니다.\n\n이 굿즈를 대가로 하여 입고 있는 방어구에 마법을 전달해 _고유한 능력을 가진 특수 의상_으로 변화시킵니다. 특수 의상은 원본 방어구의 모든 특성을 유지합니다.
items.kingscrown.discover_hint=이 아이템은 특정한 적이 떨어트립니다.



items.liquidmetal.name=액체 금속
items.liquidmetal.ac_apply=수리한다
items.liquidmetal.prompt=투척 무기를 선택하세요
items.liquidmetal.already_fixed=그 투척 무기는 손상된 부분이 없다!
items.liquidmetal.apply=당신은 %d개의 액체 금속으로 투척 무기를 수리했다.
items.liquidmetal.desc=이것을 투척 무기에 부으면, 투척 무기에 생긴 마모와 균열을 메꾸어 완전한 상태로 수리합니다!\n\n1 단계 투척 무기를 완전히 수리하기 위해서는 10개의 액체 금속이 필요하며, 5단계 투척 무기는 30개가 필요합니다. 강화 수치가 1 씩 증가할 때마다 필요한 액체 금속의 양은 2배가 될 것입니다.\n\n액체 금속은 마탄에 묻힌 씨앗 추출물의 사용 횟수를 회복하는 용도로는 사용할 수 없습니다.
items.liquidmetal.discover_hint=이 아이템은 제조로 만들 수 있습니다.



items.lostbackpack.name=잃어버린 배낭
items.lostbackpack.desc=당신이 잃어버린 배낭입니다. 배낭을 주워 당신이 잃어버린 것들을 되찾으세요!

items.merchantsbeacon.name=상인의 와드
items.merchantsbeacon.ac_use=사용한다
items.merchantsbeacon.desc=팡이 종족의 기술로 만들어진 이 이상한 물건을 사용하여 매우 먼 거리에서 통신할 수 있습니다.\n\n이 와드를 사용하면 던전 어디에서라도 아이템을 픽셀 상점에 팔 수 있습니다.\n\n하지만, 와드에 깃든 마법은 한 번만 사용할 수 있으니, 현명하게 사용하십시오.



items.stylus.name=신비한 바늘
items.stylus.ac_inscribe=새긴다
items.stylus.prompt=붙일 옷을 선택하세요
items.stylus.identify=먼저 옷이 저주받았는지 확인해야 한다.
items.stylus.cursed=바늘의 마법은 저주받은 옷에는 무용지물이다.
items.stylus.inscribed=당신은 방어구를 바늘로 새겼다.
items.stylus.desc=이 신비한 바늘은 어두운 색의 단단한 돌로 만들어졌습니다. 이 바늘을 사용하여 방어구에 마법 상형문자를 새길 수 있습니다만, 어떠한 상형문자가 새겨지는지 알 수 없으며 오직 바늘이 새기는 대로 결정됩니다.



items.tengusmask.name=제타구니의 표창
items.tengusmask.ac_wear=착용한다
items.tengusmask.used=당신에게 힘을 모두 전수한 표창은 산산조각났다!
items.tengusmask.desc=이 표창은 제드 사타구니가 죽으면서 그의 신체에서 떨어져 나왔습니다. 강력한 닌자 파워가 뿜어져 나오는 것이 느껴집니다. 고우랑가! 제드 사타구니의 힘의 원천이었을까요?\n\n이 표창을 장착하면 엄청난 힘이 당신에게 전해져, _가디언의 세부 직업을 선택_할 수 있습니다.\n\n어떤 세부 직업을 선택하시겠습니까?
items.tengusmask.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

items.torch.name=횃불
items.torch.ac_light=불을 붙인다
items.torch.desc=모험가의 필수 장비입니다. 던전이 어두워진다면, 횃불을 밝혀 길을 찾으십시오.



items.waterskin.name=가죽 물통
items.waterskin.ac_drink=마신다
items.waterskin.collected=당신은 이슬을 가죽 물통 안에 넣었다.
items.waterskin.full=당신의 가죽 물통이 가득 찼다!
items.waterskin.empty=당신의 가죽 물통이 텅 비었다!
items.waterskin.desc=코르크로 입구를 봉한 가죽 물통입니다.
items.waterskin.desc_water=이 가죽 물통에는 약간의 식수밖에 남아 있지 않습니다. 분명 던전 안에는 물통에 대신 담을 만한 무언가가 있을 것입니다.
items.waterskin.desc_heal=가죽 물통에 회복 효과가 있는 물을 담았습니다. 가죽 물통에 담긴 물의 양이 많을수록, 마실 때 즉시 회복하는 체력 역시 증가합니다. 당신이 필요한 만큼만 마실 것입니다.
items.waterskin.desc_full=가득 찬 가죽 물통이 에너지를 내뿜고 있는 것 같습니다. 아마 다른 생존 아이템을 축복하는 데 사용할 수 있지 않을까요?
items.waterskin.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

