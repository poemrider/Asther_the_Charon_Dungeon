###armor curses

items.armor.curses.antientropy.name=반 엔트로피의 %s
items.armor.curses.antientropy.desc=반 엔트로피의 저주는 우주의 법칙을 거스르며, 공격자와 그 주변으로부터 에너지를 빼앗아 착용자에게 전해줍니다. 공격자와 그 주변을 잠시 얼리고 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 옷은 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=부식의 %s
items.armor.curses.corrosion.desc=부식의 옷은 부식성 액체로 파열되어 해당 지역을 끈적이는 산성 점액으로 뒤덮을 수 있습니다.

items.armor.curses.displacement.name=변위의 %s
items.armor.curses.displacement.desc=변위의 저주는 원래 착용자가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 하지만 너무 과한 나머지 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=신진대사의 %s
items.armor.curses.metabolism.desc=신진대사의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=다중성의 %s
items.armor.curses.multiplicity.desc=다중성의 저주에 걸린 옷은 매우 위험한 복제 주문이 걸려 있습니다. 착용자의 거울상을 만들어 내기도 하지만, 이따금 공격자를 복제시켜 버립니다!

items.armor.curses.overgrowth.name=과다성장의 %s
items.armor.curses.overgrowth.desc=과다 성장의 옷은 다양한 꽃 피는 식물들로 덮여 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=악취의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.





###glyphs

items.armor.glyphs.affection.name=애정의 %s
items.armor.glyphs.affection.desc=이 강력한 상형문자는 공격자의 마음을 조종하여, 잠시 동안 매혹에 빠트립니다.

items.armor.glyphs.antimagic.name=항마의 %s
items.armor.glyphs.antimagic.desc=이 강력한 상형문자가 부여된 옷은 착용자를 물리 공격뿐만 아니라 마법 공격으로부터도 보호합니다. 마법 방어는 옷의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=유황불의 %s
items.armor.glyphs.brimstone.desc=이 상형문자는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장의 %s
items.armor.glyphs.camouflage.desc=이 상형문자는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=속박의 %s
items.armor.glyphs.entanglement.desc=이 상형문자는 착용자를 자연의 옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 자연의 옷은 부서질 것입니다.

items.armor.glyphs.flow.name=흐름의 %s
items.armor.glyphs.flow.desc=이 상형문자는 물결의 흐름을 조종하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=흐릿함의 %s
items.armor.glyphs.obfuscation.desc=이 상형문자는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=전위의 %s
items.armor.glyphs.potential.desc=이 상형문자는 공격받을 때 전기 에너지를 충전하며, 발동할 때 착용자의 현대 문물에 충전량을 제공합니다.

items.armor.glyphs.repulsion.name=반발의 %s
items.armor.glyphs.repulsion.desc=이 상형문자는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=육중함의 %s
items.armor.glyphs.stone.desc=이 상형문자는 옷을 무거운 마법의 돌로 둘러싸 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속함의 %s
items.armor.glyphs.swiftness.desc=이 상형문자는 착용자의 근처에 적이 없을 경우 착용자의 이동 속도를 늘려줍니다.

items.armor.glyphs.thorns.name=가시의 %s
items.armor.glyphs.thorns.desc=이 강력한 상형문자는 공격자를 상처 내며, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=점성의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=지연된 피해로 사망
items.armor.glyphs.viscosity$defereddamage.desc=받은 피해가 즉시 발생하는 대신, 시간에 걸쳐 서서히 들어옵니다.\n\n%d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 상형문자는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.







###armor

items.armor.armor.ac_detach=가호를 떼어낸다
items.armor.armor.detach_seal=옷에서 가호를 떼어냈다.
items.armor.armor.equip_cursed=옷이 당신을 고통스럽게 옥죄입니다. 오...
items.armor.armor.identify=당신은 현재 입고 있는 옷이 무엇인지 알 만큼 충분히 익숙해졌다.
items.armor.armor.hardening_gone=옷의 경화 효과가 사라졌다!
items.armor.armor.incompatible=서로 다른 마법의 상호 작용으로 인해 이 옷에 적힌 상형문자가 사라졌다!
items.armor.armor.curr_absorb=이 _%1$d단계_ 옷은 _피해를 %2$d-%3$d까지 흡수_할 수 있으며 제대로 다루기 위해 _%4$d 이상의 힘_이 필요합니다.
items.armor.armor.avg_absorb=이 _%1$d단계_ 옷은 _피해를 %2$d-%3$d까지 흡수_할 수 있으며 제대로 다루기 위해 _%4$d 이상의 힘_이 필요합니다.
items.armor.armor.too_heavy=이 옷을 입기 위한 힘이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 옷은 당신에게 너무 무거울 것입니다.
items.armor.armor.excess_str=힘이 더 강한 덕분에, 이 옷을 입었을 때 _추가 회피_를 얻습니다.
items.armor.armor.evasion=이 방어구의 _회피_를 증강했습니다.
items.armor.armor.defense=이 방어구의 _방어력_을 증강했습니다.
items.armor.armor.inscribed=_%s_ 가 새겨져 있습니다.
items.armor.armor.glyph_hardened=이 옷은 _경화_되었습니다.
items.armor.armor.hardened_no_glyph=이 옷은 _경화_된 상태지만, 현재 상형문자가 부여되어 있지는 않습니다.
items.armor.armor.cursed_worn=이 옷은 저주받았기 때문에, 당신은 이 옷을 벗을 수 없습니다.
items.armor.armor.cursed=당신은 악의로 가득 찬 마법이 이 옷에 깃든 것을 느낍니다.
items.armor.armor.weak_cursed=저주에도 불구하고, 당신은 방어구를 벗을 수 있었다.
items.armor.armor.not_cursed=이 옷에는 악의적인 마법이 없습니다.
items.armor.armor.seal_attached=아리사의 하프데몬의 가호가 이 옷에 붙어 있으며, 아리사의 체력이 절반 이하로 떨어질 시 _%d의 방어막_을 제공합니다.
items.armor.armor.seal_transfer=아리사의 하프데몬의 가호는 현재 착용 중인 옷에 붙어 있어야만 효과를 발휘합니다. 옷을 교체할 때 자동으로 가호를 바꿔 다시겠습니까?
items.armor.armor.seal_transfer_yes=예
items.armor.armor.seal_transfer_no=아니오
items.armor.armor$glyph.glyph=상형문자
items.armor.armor$glyph.killed=%s에 의해 죽었습니다...
items.armor.armor$glyph.rankings_desc=상형문자로 인해 사망
items.armor.armor$glyph.discover_hint=이 아이템은 던전에서 무작위로 생성되거나, 아이템을 당신에게 직접 적용할 때 등장합니다.

items.armor.classarmor.ac_ability=능력 선택
items.armor.classarmor.ac_transfer=전승
items.armor.classarmor.no_ability=현재 당신의 옷에는 아무런 능력이 없습니다. 하나를 선택하세요!
items.armor.classarmor.not_equipped=이 옷의 능력을 발동하기 위해선 이걸 먼저 입어야만 합니다!
items.armor.classarmor.low_charge=옷의 특별한 능력을 발동할 충전량이 부족하다!
items.armor.classarmor.charge_use=지금 능력을 사용하면 _%s_ 만큼의 충전량을 사용할 것입니다.
items.armor.classarmor.transfer_title=방어구 전승
items.armor.classarmor.transfer_desc=팡할아범의 굿즈에 들린 마법을 다른 방어구에 전승할 수 있습니다. 그 과정에서 기존의 방어구는 파괴됩니다.
items.armor.classarmor.transfer_prompt=방어구 선택
items.armor.classarmor.transfer_cancel=취소
items.armor.classarmor.transfer_complete=가디언의 방어구가 전승되었다!
items.armor.classarmor.discover_hint=이 아이템은 20층의 보스를 특정한 가디언으로 처치 시 등장합니다.

items.armor.clericarmor.name=젬마님의 바드의 의복
items.armor.clericarmor.desc=이 천으로 덮인 판금 옷을 입은 젬마님은 특별한 능력을 사용할 수 있습니다.

items.armor.clotharmor.name=천 갑옷
items.armor.clotharmor.desc=이 가벼운 옷은 기본적인 보호를 제공합니다.
items.armor.clotharmor.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.armor.duelistarmor.name=세린님의 사서의 예복
items.armor.duelistarmor.desc=이 판금 옷과 망토를 착용하고 있으면, 세린님은 특별한 능력을 발휘할 수 있습니다.

items.armor.huntressarmor.name=에리스의 저격 보조의 망토
items.armor.huntressarmor.no_enemies=시야 내에 적이 없습니다.
items.armor.huntressarmor.desc=이 망토를 입은 에리스는 특별한 능력을 사용할 수 있습니다.

items.armor.leatherarmor.name=가죽 옷
items.armor.leatherarmor.desc=그을려진 몬스터의 가죽으로 만든 옷입니다. 천 옷 만큼 가볍지는 않지만 훨씬 더 나은 보호 효과를 제공해 줍니다.

items.armor.magearmor.name=엘리의 정령 마법사의 로브
items.armor.magearmor.desc=이 진귀한 로브를 입은 엘리는 특별한 능력을 사용할 수 있습니다.

items.armor.mailarmor.name=사슬 갑옷
items.armor.mailarmor.desc=금속 고리를 서로 엮어 만든 옷으로 단단하지만 유연한 옷입니다.

items.armor.platearmor.name=판금 갑옷
items.armor.platearmor.desc=거대한 철판들이 이어져 옷으로 만들어졌습니다. 이 갑옷의 엄청난 무게를 견딜 수 있는 모험가들에게 다른 옷과는 비교할 수도 없는 방어력을 제공해 줍니다.

items.armor.roguearmor.name=카린의 슬레이어의 슈트
items.armor.roguearmor.desc=이 어두운 의복을 입은 카린은 특별한 능력을 사용할 수 있습니다.

items.armor.scalearmor.name=미늘 갑옷
items.armor.scalearmor.desc=강철 미늘들이 가죽 조끼에 엮여져 유연하지만 견고한 갑옷을 만들었습니다.

items.armor.warriorarmor.name=아리사의 무용이 가죽
items.armor.warriorarmor.desc=이 무거운 옷을 입은 아리사는 특별한 능력을 발휘할 수 있습니다.



###artifacts

items.artifacts.alchemiststoolkit.name=복합 조립기
items.artifacts.alchemiststoolkit.ac_brew=제조
items.artifacts.alchemiststoolkit.ac_energize=분해하기
items.artifacts.alchemiststoolkit.not_ready=당신의 조립기는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 저주받은 조립기가 당신이 영감을 떠올리는 것을 막고 있다!
items.artifacts.alchemiststoolkit.need_energy=적어도 6의 영감이 필요하다.
items.artifacts.alchemiststoolkit.energize_desc=영감 파편 6개마다 조립기가 한 단계씩 강화되며, 강화 수준에 따라 영감 생성 속도와 사용 준비 속도가 빨라집니다.\n\n얼마나 많은 영감를 사용할까요?
items.artifacts.alchemiststoolkit.energize_1=6영감: +1레벨
items.artifacts.alchemiststoolkit.energize_all=%1$d영감: +%2$d레벨
items.artifacts.alchemiststoolkit.desc=이 도구 상자는 이동 중에도 연구 및 제조를 할 수 있도록 작은 혼합 병과 함께 다양한 기계 도구들을 담고 있습니다. 옆에 달려 있는 저장소에는 영감의 기억들이 파편의 형태로 담겨 있는 것처럼 보입니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받은 도구 상자는 스스로 당신의 옆에 묶여 있으며, 당신이 조립하는 것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=복합 조립기는 현재 준비 상태에 있으며, 약간의 시간이 지나면 준비가 완료될 것입니다.
items.artifacts.alchemiststoolkit.desc_hint=당신이 장착한 도구상자는 당신이 경험치를 얻을 때마다 천천히 영감들을 떠올리게 합니다.  만일 바닥에 떨어진 영감 파편들을 추가한다면 강화할 수 있을 것 같습니다.

items.artifacts.artifact.cannot_wear_two=같은 유물 아이템 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=유물이 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 마법이 유물에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 유물에는 악의적인 마법이 없습니다.
items.artifacts.artifact.need_to_equip=먼저 유물을 착용해야 합니다.

items.artifacts.chaliceofblood.name=PT 계약서
items.artifacts.chaliceofblood.ac_prick=서명하기
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오. 생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 여기에 서명할 때마다 더 많은 생명력을 빼앗기게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 생명력을 더 바치겠습니까?
items.artifacts.chaliceofblood.onprick=당신은 서명했고, 생명의 정수가 계약서에 빨려 들어갔다.
items.artifacts.chaliceofblood.ondeath=당신은 근육통증으로 인해 사망했다..
items.artifacts.chaliceofblood.desc=이 빛나는 은색 성배의 테두리에는 뾰족한 보석들로 둘러져 있습니다.
items.artifacts.chaliceofblood.desc_cursed=저주받은 성배가 당신 손에 들러붙어 체력을 재생하는 것을 막았습니다.
