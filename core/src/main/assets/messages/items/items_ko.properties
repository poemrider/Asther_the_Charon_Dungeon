items.food.berry.desc="여러분 저녁 뭐 드셨어요?" "1." \n\n 이 작은 열매는 던전의 수풀을 뒤지던 에리스가 발견했습니다. 재빨리 먹을 수 있으며, 약간의 배고픔을 해소해줍니다. 어쩌면 쓸만한 씨앗이 들었을지도 모릅니다.
