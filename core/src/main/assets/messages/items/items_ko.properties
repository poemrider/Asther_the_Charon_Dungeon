items.artifacts.sandalsofnature.desc_1= 던전에 떨어져 있던 이 인형은 희미하게나마 룬 문자가 세겨져 있습니다! 아직은 매우 약하고 창백해 보이니, 영양을 공급하는 것이 어떨까요?
items.artifacts.sandalsofnature.desc_2=이 인형이 자라나서 작은 토끼 인형이 되었습니다. 그래도 너무 작고 아직 움찔거리기만 하는데 영양을 더 공급할까요?
items.artifacts.sandalsofnature.desc_3=인형이 더 자라나 룬 문양을 드러냈습니다 힘을 거의 되찾은 듯 보이지만, 그래도 더 자라날 수 있지 않을까요?
items.artifacts.sandalsofnature.desc_4=이제 인형이 더위 자라나서 선명한 룬을 되찾았습니다. 이제 당신을 꼭 안아주며 지킬 수 있다고 기뻐 보이네요!
items.artifacts.sandalsofnature.desc_hint=이 유물을 착용하는 동안 자연과 더 친화됨을 느낍니다.
items.artifacts.sandalsofnature.desc_cursed=저주받은 인형은 자연과의 교감을 방해합니다.
items.artifacts.sandalsofnature.desc_ability=인형이 마지막으로 삼킨 씨앗의 빛깔을 띄며 요동칩니다. 일시적으로 인형이 바닥에 뿌리를 내리고 3칸 거리 이내의 원하는 지점에 해당 식물의 효과를 발동할 수 있습니다.\n발동할 식물 효과: _%s_\n필요 충전량: _%d%%_
