items.food.blandfruit.raw=당신은 차라리 물샤워즈의 요릴 먹지 이건 먹을 수 없을 것 같다
items.food.blandfruit.desc=이건 너무 건조하고 쓸모 없을 것 같습니다. 아마 다른 재료와 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 과일은 솥에 담그면서부터 부풀어 올랐고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=단백과 조각
items.food.blandfruit$chunks.desc=이 단백과는 폭발하여 과육만 조금 남았습니다.\n\n이 요리된 단백과 과육은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=왕 치즈만두
