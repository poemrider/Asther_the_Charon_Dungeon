items.artifacts.etherealchains.desc_cursed=저주받은 로봇 팔은 당신의 팔을 침식하고 있으며, 이따금 제멋대로 움직여 당신을 넘어뜨리거나 속박시킵니다.
items.artifacts.etherealchains.desc_equipped="두려우메 떨거라 살더이들" \n\n 이 로봇 팔은 당신의 팔에 장착되어 있으며, 당신이 무찌른 적의 영혼 에너지를 천천히 빨아들입니다. 각각의 충전량은 로봇 팔의 한 마디에 해당하며, 충전량 하나당 정확히 한 칸의 길이를 차지합니다.
