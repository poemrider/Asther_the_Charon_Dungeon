items.weapon.melee.handaxe.desc="좀 버리는게 나아보인다..." \n\n 더러운 빗입니다. 손 안에 쏙 들어와서 정확한 공격은 가능하겠네요

items.weapon.melee.katana.name=큐브 스테이크 선배의 검
