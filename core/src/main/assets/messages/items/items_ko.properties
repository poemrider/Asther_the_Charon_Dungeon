items.artifacts.talismanofforesight.full_charge=당신의 파편은 완전히 충전되었다!
items.artifacts.talismanofforesight.desc=어디서 많이 본 장치지만 맞춰진 대상이 좀 다르네요. 당신 주변의 요소들에 반응하는 것 처럼 보이며, 숨겨진 모든 것에 주시하는 듯 합니다.
items.artifacts.talismanofforesight.desc_worn=장치를 집는 순간 당신의 감각이 날카로워짐을 느낍니다. 이 장치는 시간이 지나거나 당신이 숨겨진 문 또는 함정을 발견했을 때 천천히 충전됩니다.\n\n파편은 충전량을 소모하여 원뿔 모양의 지역에 있는 모든 비밀을 밝히며, 짧은 시간 동안 적과 아이템의 위치를 확인할 수 있게 되는 '관측'을 사용할 수 있습니다.
