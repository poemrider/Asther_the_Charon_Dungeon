items.weapon.melee.gloves.desc=귀엽게 생긴 글러브입니다. 딱히 강한 공격이나 방어력은 없지만 빨리 때릴 수 있습니다.
items.weapon.melee.gloves.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.weapon.melee.greataxe.name=용사의 성검
items.weapon.melee.greataxe.stats_desc=이 무기는 매우 무겁습니다.
items.weapon.melee.greataxe.ability_name=처형
items.weapon.melee.greataxe.typical_ability_desc=특대 도끼를 가진 세린님은 체력이 50%% 미만일 때 적을 _응징_할 수 있습니다. 이 파괴적인 공격은 반드시 명중하며 일반적으로 _%1$d-%2$d_의 피해를 입히고, 적을 처치했을 경우 턴을 소모하지 않습니다.
items.weapon.melee.greataxe.ability_desc=특대 도끼를 가진 세린님은 체력이 50%% 미만일 때 적을 _응징_할 수 있습니다. 이 파괴적인 공격은 반드시 명중하며 _%1$d-%2$d_의 피해를 입히고, 적을 처치했을 경우 턴을 소모하지 않습니다.
items.weapon.melee.greataxe.desc="굉장히 강한 무언가가 이 검에서 느껴진다. 뭐 힘이 딸리면..내일 다시 들어보던지" \n\n 성검이라는 칭호가 아깝지 않은 기운이 검에서 흘러나옵니다. 이 검은 매우 강한 힘을 요구하고 그만큼 강력한 파괴력을 지닙니다.

items.weapon.melee.greatshield.name=특대 도마
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.ability_name=우주방어
items.weapon.melee.greatshield.typical_ability_desc=특대 도마를 가진 세린님은 스스로를 _방어_하여, 일반적으로 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.greatshield.ability_desc=특대 도마를 가진 세린님은 스스로를 _방어_하여, 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.greatshield.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.greatshield.desc="여기에 긁히는 사람은 이제 없는 것 같지만..." \n\n 도마라기보단 거대한 장벽입니다. 대부분의 공격을 막지만 공격 수단으론 좀 나쁘네요.

items.weapon.melee.greatsword.name=네더라이트 검
items.weapon.melee.greatsword.ability_name=가르기
items.weapon.melee.greatsword.typical_ability_desc=네더라이트 검을 가진 세린님은 _가르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.greatsword.ability_desc=네더라이트 검을 가진 세린님은 _가르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.greatsword.desc="라라랄 라바에 떨어뜨려도 멀쩡할 거 같습니다." \n\n 이 단단한 칼날은 무게를 주어 휘두르면 적들에게 커다란 피해를 입힙니다.

