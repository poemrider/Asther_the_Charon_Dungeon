items.wands.wandofblastwave.name=공기포
items.wands.wandofblastwave.staff_name=공기팡의 알봉이
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.wandofblastwave.knockback_ondeath=당신은 충돌에 휘말려 죽었다...
items.wands.wandofblastwave.desc="굉장한 형상의 공기 대포다." \n\n 꽤나 무거워 보이는 공기 대포입니다. 적을 밀쳐낼 수 있을 것 같네요.
items.wands.wandofblastwave.typical_stats_desc=이 현대 문물은 해당 지점에 착탄해 공간을 사납게 폭발시키는 공기탄을 발사합니다. 충격파는 일반적으로 _%1$d-%2$d의 피해_를 입히며 해당 지점에 있는 대부분의 적들을 날려보낼 만큼 강력합니다.
items.wands.wandofblastwave.stats_desc=이 현대 문물은 해당 지점에 착탄해 공간을 사납게 폭발시키는 공기탄을 발사합니다. 충격파는 _%1$d-%2$d의 피해_를 입히며 해당 지점에 있는 대부분의 적들을 날려보낼 만큼 강력합니다.
items.wands.wandofblastwave.upgrade_stat_name_2=넉백 거리
items.wands.wandofblastwave.bmage_desc=_힘법사 엘리_가 공기팡의 알봉이로 적을 공격하면, 탄성의 마법 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.
items.wands.wandofblastwave.eleblast_desc=공기포와 융합한 지팡이의 익스플로전은 67%의 피해를 입히고 폭발 범위 내의 모든 적들을 바깥쪽으로 밀어냅니다.



items.wands.wandofcorrosion.name=누군가의 초코파운드
items.wands.wandofcorrosion.staff_name=물샤워의 알봉이
items.wands.wandofcorrosion.desc="이거 대체 뭐지...?" \n\n 왜 하필 이런 이름인지 몰라도, 지독한 냄새를 발생시키는 무언가입니다.
items.wands.wandofcorrosion.stats_desc=이 현대 문물은 목표 지점에 강력한 부식 가스를 발생시키는 불순물을 발사합니다. 부식 가스에 갇힌 적들은 _%d 피해_부터 시작하는 점차 강해지는 지속 피해를 입습니다.
items.wands.wandofcorrosion.upgrade_stat_name_1=부식 피해량
items.wands.wandofcorrosion.upgrade_stat_name_2=가스 생성량
items.wands.wandofcorrosion.bmage_desc=_힘법사 엘리_가 물샤워의 알봉이로 적을 공격하면, 대상에게 일정 확률로 산성 점액을 부여합니다.
items.wands.wandofcorrosion.eleblast_desc=누군가의 초코파이와 융합한 지팡이의 익스플로전은 범위 내의 모든 적에게 6의 피해부터 시작하는 부식 효과를 4턴간 부여합니다.



items.wands.wandofcorruption.name=최면어플
items.wands.wandofcorruption.staff_name=유혹의 알봉이
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc="콧치오 미로.." \n\n 어딘가 많이 본 형상의 휴대전화에 수상한 어플이 깔려있다..
items.wands.wandofcorruption.stats_desc=이 현대 문물은 타락의 에너지를 발사하여, 적을 약화시키다가 끝내는 정신을 조종할 수 있게 합니다. 적들은 타락에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 타락시킬 수 있습니다.
items.wands.wandofcorruption.upgrade_stat_name_1=타락 강도
items.wands.wandofcorruption.upgrade_stat_name_2=디버프 지속 시간
items.wands.wandofcorruption.bmage_desc=_힘법사 엘리_가 유혹의 알봉이로 적을 공격하면, 대상이 일정 확률로 광란에 빠집니다.
items.wands.wandofcorruption.eleblast_desc=최면어플과 융합한 지팡이의 익스플로전은 범위 내의 모든 적을 5턴간 광란 상태로 만듭니다.



items.wands.wandofdisintegration.name=유령 광선포
items.wands.wandofdisintegration.staff_name=뼈다귀 알봉이
items.wands.wandofdisintegration.desc="끔찍한 시간을 보내고 싶어..?" \n\n 이 해골 형태의 광선포는 파괴적인 푸른 에너지를 뿜고 있습니다..
items.wands.wandofdisintegration.stats_desc=이 현대 문물은 모든 장애물을 관통하는 광선을 발사합니다. 현대 문물이 강화될수록 광선이 더 멀리까지 나갑니다. 이 현대 문물이 발사하는 광선은 _%1$d-%2$d의 피해_를 입히며, 적과 지형을 관통할수록 더 강력해집니다.
items.wands.wandofdisintegration.upgrade_stat_name_2=최대 거리
items.wands.wandofdisintegration.bmage_desc=_힘법사 엘리_가 뼈다귀 알봉이를 휘두를 때, 도달의 마법 무기로 공격한 것처럼 공격 범위가 증가합니다.
items.wands.wandofdisintegration.eleblast_desc=가스터 블래스터와 융합한 지팡이의 익스플로전은 100%의 피해를 입히며 벽을 관통합니다.



items.wands.wandoffireblast.name=라이터
items.wands.wandoffireblast.staff_name=불꽃 연금술의 알봉이
items.wands.wandoffireblast.desc="여기, 불!" \n\n 딱히 자주 쓰지는 않는 물품이네요. 끝 부분이 떨리고 있어 강력한 불꽃을 발사하길 원하는 것 같습니다.
items.wands.wandoffireblast.stats_desc=이 막대를 사용하면 방사형으로 화염 폭발을 일으킵니다. 다음 공격은 _충전량을 %1$d_ 소모하고 _%2$d-%3$d 피해_를 입힙니다. 충전량을 더 소모할수록 효과가 강력해집니다.
items.wands.wandoffireblast.upgrade_stat_name_1=1 충전량 피해량
items.wands.wandoffireblast.upgrade_stat_name_2=2 충전량 피해량
items.wands.wandoffireblast.upgrade_stat_name_3=3 충전량 피해량
items.wands.wandoffireblast.bmage_desc=_힘법사 엘리_가 불꽃 연금술의 알봉이로 적을 공격하면, 불타는 마법 무기로 공격한 것처럼 대상을 불태울 수 있습니다.
items.wands.wandoffireblast.eleblast_desc=라이터와 융합한 지팡이의 익스플로전은 100%의 피해를 입히고 문을 열며, 적과 지형에 불을 붙입니다.

items.wands.wandoffrost.name=수상한 말풍선
items.wands.wandoffrost.staff_name=극복의 알봉이
items.wands.wandoffrost.desc="뭔가 얼어붙을 듯 한 말이 있는 건가.." \n\n 솔직리 그정돈가 싶긴 하지만 사람들 분위기를 짧게 얼어붙게 만들 것 같습니다.
items.wands.wandoffrost.stats_desc=이 현대 문물은 적에게 얼어붙은 에너지를 쏘아내어, _%1$d-%2$d의 피해_를 입히고 한기를 부여합니다. 이 효과는 물에서 더 강력해집니다. 이미 한기를 느끼거나 얼어붙은 적들은 이 막대의 피해를 적게 입습니다.
items.wands.wandoffrost.upgrade_stat_name_2=한기 지속 시간
items.wands.wandoffrost.bmage_desc=_힘법사 엘리_가 극복의 알봉이로 냉동된 적을 공격하면, 일정 확률로 대상을 빙결시킵니다. 대상이 많이 냉동되어 있을 수록 빙결시킬 확률이 높아집니다.
items.wands.wandoffrost.eleblast_desc=수상한 말풍선과 융합한 지팡이의 익스플로전은 100%의 피해를 입히고, 적을 빙결시키며, 불을 끕니다.

items.wands.wandoflightning.name=전 변호사
items.wands.wandoflightning.staff_name=전기파리채 알봉이
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.wandoflightning.desc="에잇!! 모르겠다!!! 좌찌우찌 지지기!!!!" \n\n 상대를 감전시키는 전기충격기입니다. 굉장한 전격을 뿜습니다..
items.wands.wandoflightning.stats_desc=이 현대 문물은 대상에게 강력한 번개를 발사하여 _%1$d-%2$d의 피해_를 입힙니다. 번개는 주변의 적들에게 튕겨나가며, 물에 서 있는 대상에게 더 잘 튕겨나갑니다. 번개는 당신에게 피해를 줄 수 있지만, 아군에게 피해를 주지 않습니다.
items.wands.wandoflightning.bmage_desc=_힘법사 엘리_가 전기파리채 알봉이로 적을 공격하면, 짜릿한 마법 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.
items.wands.wandoflightning.eleblast_desc=전 변호사와 융합한 지팡이의 익스플로전은 100%의 피해를 입히고, 5턴간 적을 기절시키며, 물에 전기를 흐르게 합니다.

items.wands.wandoflivingearth.name=대타출동
items.wands.wandoflivingearth.staff_name=고기방패의 알봉이
items.wands.wandoflivingearth.desc="포켓몬 기술 goat" \n\n 이 인형은 에너지를 내보내고 적에게 적중시킴으로서 보호막을 얻고, 일정한 충전량이 쌓이면 대타가 나와 적을 때리기 시작할 겁니다!!
items.wands.wandoflivingearth.stats_desc=이 현대 문물은 적에게 마법의 솜털을 날려 보내, _%1$d-%2$d의 피해_를 줍니다. 그 직후 암석이 사용자의 주변에서 다시 결합되어, 준 피해의 일부만큼 피해를 막아내는 장갑을 형성합니다. 만약 충분한 양의 장갑이 만들어졌다면, 다음 현대 문물을 사용할 때 장갑이 암석 수호자 형태로 변할 것입니다.
items.wands.wandoflivingearth.upgrade_stat_name_2=대타 최대 체력
items.wands.wandoflivingearth.upgrade_stat_name_3=대타 방어력
items.wands.wandoflivingearth.bmage_desc=_힘법사 엘리_가 고기방패의 알봉이로 적을 공격하면, 입힌 피해량의 일부가 암석 장갑으로 전환되어 돌아옵니다.
items.wands.wandoflivingearth.eleblast_desc=대타출동과 융합한 지팡이의 익스플로전은 50%의 피해를 입히며, 적중한 적 수에 비례해 활성화 된 대타를 회복시킵니다.
items.wands.wandoflivingearth$rockarmor.name=암석 장갑
items.wands.wandoflivingearth$rockarmor.desc=마법의 돌이 당신의 몸 주위를 떠돌고 있으며, 당신이 공격받을 때 이들은 당신을 보호하려 할 것이고 당신이 받는 피해의 50%를 경감합니다. 그러나 피해를 막아낼 때마다 암석의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 대타출동을 사용할 때 암석이 대타의 형상으로 재결합하여 당신과 함께 전투에 참여할 것입니다.\n\n대타를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=대타 또한 집단의 힘의 효과를 받고 있습니다. 남은 턴: %d.
items.wands.wandoflivingearth$earthguardian.name=대타
items.wands.wandoflivingearth$earthguardian.desc=당신의 현대 문물로부터 생성된 솜털 주먹들이 뭉쳐 대지의 수호자의 형태를 이루었습니다! 이 단단한 대타는 주변의 적들을 공격할 것이며, 이는 적들이 당신 대신 이 대타를 공격할 수밖에 없게 만들 것입니다. 주변의 위협 요소들이 사라지면, 대타는 당신 주위에서 재결합하여 다음 번에 현대 문물을 사용할 때 다시 돌아올 것입니다.
items.wands.wandoflivingearth$earthguardian.wand_info=대타의 방어력은 당신의 현대 문물의 강화 수치에 비례합니다. 대타는 현재 _%1$d-%2$d까지의 피해_를 막아낼 수 있습니다.
items.wands.wandoflivingearth$earthguardian.discover_hint=이 캐릭터는 특정한 현대 문물의 효과로 등장합니다.

items.wands.wandofmagicmissile.name=그냥 총
items.wands.wandofmagicmissile.staff_name=알봉이
items.wands.wandofmagicmissile.desc="다행히도 갱에게 살 필욘 없는 듯 하다." \n\n 총 자체는 특별한 효과를 가지진 않지만, 다른 현대 문물에 비해 더 많은 충전량을 가지며 강화되었을 때 다른 현대 문물들의 위력을 잠시동안 증가시킬 수 있습니다.
items.wands.wandofmagicmissile.stats_desc=이 발사하는 에너지는 _%1$d-%2$d의 피해_를 입히고, 강화되어 있을 경우 가지고 있는 다른 현대 문물들의 위력을 잠시 동안 증가시킵니다.
items.wands.wandofmagicmissile.bmage_desc=_힘법사 엘리_가 알봉이로 적을 공격하면, 가지고 있는 모든 현대 문물과 지팡이가 충전됩니다.
items.wands.wandofmagicmissile.eleblast_desc=그냥 총과 융합한 지팡이의 익스플로전은 50%의 피해를 입히며, 엘리는 15턴의 충전 효과를 얻습니다.
items.wands.wandofmagicmissile.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.
items.wands.wandofmagicmissile$magiccharge.name=마력 충전
items.wands.wandofmagicmissile$magiccharge.desc=당신의 총이 다른 현대 문물들에게 힘을 주어, 다음에 사용하는 현대 문물의 강화 레벨을 증가시킵니다.\n이 +%d만큼 강화되었습니다.\n\n남은 턴: %s.

items.wands.wandofprismaticlight.name=빛의 주먹
items.wands.wandofprismaticlight.staff_name=빛의 알봉이
items.wands.wandofprismaticlight.desc="내 손이 빛나고 있다 널 쓰러트리라고 어쩌구 저쩌구" \n\n 이 현대 문물은 초록 빛이 가득한 글러브처럼 생겼습니다. 무엇이든 밝힐 것 같은 느낌이 드네요
items.wands.wandofprismaticlight.stats_desc=이 현대 문물은 맞은 적들에게 _%1$d-%2$d의 피해_와 실명을 주며, 던전의 어둠을 밝히고 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 악마와 언데드는 막대에서 발사된 빛에 태워지며 추가 피해를 입습니다.
items.wands.wandofprismaticlight.upgrade_stat_name_2=실명 확률
items.wands.wandofprismaticlight.upgrade_stat_name_3=발광 지속 시간
items.wands.wandofprismaticlight.bmage_desc=_힘법사 엘리_가 빛의 알봉이로 적을 공격하면, 대상에게 지팡이 강화 수치에 비례한 양의 불구 효과를 부여합니다.
items.wands.wandofprismaticlight.eleblast_desc=빛의 주먹과 융합한 지팡이의 익스플로전은 67%의 피해를 입히며, 폭발 범위 내의 모든 지형을 밝히고, 적들을 5턴간 실명시킵니다.

items.wands.wandofregrowth.name=뼛가루 더미
items.wands.wandofregrowth.staff_name=비료묻은 알봉이
items.wands.wandofregrowth.desc="땅바닥에...꽃이 피었군"
items.wands.wandofregrowth.stats_desc=이 막대를 사용하면 방사형으로 식물이 자라는 마법의 재성장 에너지를 발사합니다. 에너지가 지나간 곳에 잔디, 뿌리, 그리고 희귀 식물이 자라납니다. 다음에 발사할 때 _충전량을 %1$d 소모_합니다. 충전량을 더 소모할수록 범위와 효과가 증가합니다.
items.wands.wandofregrowth.degradation=은 충전량을 _%d_ 소모한 후에는 식물과 높게 자란 풀을 만드는 데 실패할 수 있습니다. 레벨을 올리거나 현대 문물을 강화해 상한을 늘릴 수 있습니다.
items.wands.wandofregrowth.upgrade_stat_name_1=충전량 당 풀 생성량
items.wands.wandofregrowth.upgrade_stat_name_2=총 풀 생성 제한
items.wands.wandofregrowth.bmage_desc=_힘법사 엘리_가 자신이나 적이 풀 위에 있을 때 비료묻은 알봉이로 적을 공격하면, 피해량에 비례한 자연의 치유 효과를 얻습니다.
items.wands.wandofregrowth.eleblast_desc=재성장의 현대 문물와 융합한 지팡이의 익스플로전은 적을 속박시키고 폭발 범위 내에 무작위로 풀이 자라게 합니다.
items.wands.wandofregrowth$dewcatcher.name=이슬잡이풀
items.wands.wandofregrowth$dewcatcher.desc=이슬잡이풀은 속이 마법의 이슬로 채워진 신비한 식물입니다. 이슬잡이풀은 잘 보이지 않게 하려고 주변의 잡초로 위장하지만, 이슬을 머금은 주머니로 구분이 가능합니다.
items.wands.wandofregrowth$dewcatcher.discover_hint=이 식물은 특정한 현대 문물의 효과로 등장합니다.
items.wands.wandofregrowth$seedpod.name=씨앗주머니풀
items.wands.wandofregrowth$seedpod.desc=씨앗주머니풀은 자신의 씨앗보다는 다른 종류의 식물들의 씨앗을 생성하는 마법의 식물입니다. 이들은 자신의 씨앗이 없음에도 불구하고 어떻게든 그럭저럭 번식해 나갑니다.
items.wands.wandofregrowth$seedpod.discover_hint=이 식물은 특정한 현대 문물의 효과로 등장합니다.
items.wands.wandofregrowth$lotus.name=금빛 연꽃
items.wands.wandofregrowth$lotus.desc=금빛 연꽃은 신비로운 식물이며 오직 강력한 재성장의 현대 문물로만 생겨날 수 있습니다. 금빛 연꽃은 그 기운으로 모든 식물을 강화하고 효과를 향상시키지만, 시간이 지나면 에너지를 모두 소모해 죽게 됩니다.
items.wands.wandofregrowth$lotus.wand_info=이 연꽃은 재성장의 현대 문물 _+%1$d_로 만들어졌습니다. 효과 범위 내에 있는 모든 식물은 캐릭터 밑에 자라날 경우 _즉시 발동_합니다. 또한 식물들은 _%2$d%%_ 확률로 다시 씨앗을 떨어뜨릴 것이며, 특수 마탄은 _내구도 소모가 %3$d%%만큼 감소_합니다.
items.wands.wandofregrowth$lotus.discover_hint=이 식물은 특정한 일정 강화 수치 이상의 현대 문물 효과로 등장합니다.

items.wands.wandoftransfusion.name=분내의 영약
items.wands.wandoftransfusion.staff_name=세뇌의 알봉이
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 분내의 현대 문물 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 지팡이는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc="환장하는 사람들이 많습니다." \n\n 그 특유의 느낌을 재현한 영약으로, 적들에게 사용해도 일정 시간이 지나면 차오르는 것 같습니다.
items.wands.wandoftransfusion.stats_desc=아군이나 매혹된 적에게 사용할 경우, 은 _사용자의 체력을 %1$d만큼_ 흡수하여 대상의 체력을 _%2$d만큼_ 회복하거나 보호막을 씌웁니다. 적에게 사용할 경우, 대상을 잠시 동안 매혹시키고 사용자에게 _%3$d만큼의 보호막_을 씌웁니다. 언데드 적은 매혹되는 대신 _%4$d-%5$d만큼의 피해_를 입습니다.
items.wands.wandoftransfusion.upgrade_stat_name_1=아군 회복량
items.wands.wandoftransfusion.upgrade_stat_name_2=보호막 생성량
items.wands.wandoftransfusion.upgrade_stat_name_3=언데드 피해량
items.wands.wandoftransfusion.bmage_desc=_힘법사 엘리_가 매혹된 적을 세뇌의 알봉이로 공격하면, 추가 보호막을 얻고 다음 지팡이의 마법을 발사할 때 체력을 소모하지 않습니다.
items.wands.wandoftransfusion.eleblast_desc=이식의 현대 문물와 융합한 지팡이의 익스플로전은 적을 매혹시키고 아군은 치료하며, 언데드인 적에게는 100%의 피해를 입힙니다.

items.wands.wandofwarding.name=디지바이스
items.wands.wandofwarding.staff_name=디지소울이 충전된 알봉이
items.wands.wandofwarding.no_more_wards=파트너는 1명인데 이정도면 노력 마이 했습니다. 더이상은 무리..
items.wands.wandofwarding.bad_location=태일아 거긴 좁아...
items.wands.wandofwarding.desc=아 작은 전자 장치는 당신의 감정에 반응해 화면에 에너지가 차오릅니다!
items.wands.wandofwarding.stats_desc=당신은 평범한 사람이기에 이걸로 몬스터를 때리지는 못하지만 디지몬을 불러낼 수 있습니다. 디지몬은 벽 너머를 포함한 시야가 닿는 모든 곳에 설치가 가능합니다. 이 현대 문물은 한 번에 _%d만큼의 디지몬 에너지_를 유지할 수 있습니다.
items.wands.wandofwarding.upgrade_stat_name_1=디지몬 피해량
items.wands.wandofwarding.upgrade_stat_name_2=디지몬 에너지
items.wands.wandofwarding.bmage_desc=_힘법사 엘리_가 디지소울로 적을 공격하면, 일정 확률로 활성화된 모든 디지몬의 체력이 회복됩니다.
items.wands.wandofwarding.eleblast_desc=디지바이스와 융합한 봉알이의 익스플로전은 폭발 범위 내에 있는 모든 디지몬의 체력을 회복시킵니다.
items.wands.wandofwarding$ward.desc_generic_ward=이 디지몬은 시야 내에 들어온 적에게 자동으로 공격을 가합니다.\n\n이 디지몬에 디지바이스를 발사할 경우 디지몬이 강화될 것입니다.\n\n디지몬은 사라지기 전까지 제한된 횟수의 공격이 가능합니다.
items.wands.wandofwarding$ward.desc_generic_sentry=이 디지몬은 디지몬과 같은 화력을 가지고 있지만, 정해진 공격 횟수 제한이 없는 대신 공격에 체력을 사용합니다. 디지몬 끝에 있는 보석과 비슷한 모양을 하고 있습니다.\n\n이 디지몬에 디지바이스를 발사할 경우 디지몬이 강화되며 체력을 회복할 것입니다.\n\n이 디지몬은 적을 공격할 때 약간의 체력을 사용하지만, 디지바이스를 사용하는 것으로 체력을 회복시킬 수 있습니다.
items.wands.wandofwarding$ward.name_1=코로몬
items.wands.wandofwarding$ward.desc_1="거품 공격!!"이 기본적인 디지몬은 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_의 피해를 줍니다.\n\n이 디지몬을 대상으로 디지바이스를 사용하면 디지몬을 강화합니다.\n\n이 디지몬은 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\n당신의 디지바이스가 이 디지몬을 유지하기 위해 _%3$d 만큼의 디지몬 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=아구몬
items.wands.wandofwarding$ward.desc_2="꼬마 불꽃!!"이 강화된 디지몬은 더 복잡한 무늬를 띄고 있으며, 여러 번 공격할 수 있습니다. 이 디지몬으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 디지몬을 대상으로 디지바이스를 사용하면 디지몬을 강화합니다.\n\n이 디지몬은 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\n당신의 디지바이스가 이 디지몬을 유지하기 위해 _%3$d 만큼의 디지몬 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=그레이몬
items.wands.wandofwarding$ward.desc_3="메가 파이어!!" 완전히 강화된 디지몬은 이전의 디지몬들보다 더 많이 공격할 수 있습니다. 이 디지몬으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 디지몬을 대상으로 디지바이스를 사용하면 디지몬을 강화합니다.\n\n이 디지몬은 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\n당신의 디지바이스가 이 디지몬을 유지하기 위해 _%3$d 만큼의 디지몬 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=메탈그레이몬
items.wands.wandofwarding$ward.desc_4="ㅉㅉ미사일!!"이 작은 디지몬은 디지바이스 끝에 달린 보석과 비슷하게 생겼습니다. 상급 디지몬과 동일한 공격력을 갖지만, 공격 횟수의 제한이 없고 대신 체력을 가집니다. 디지몬의 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n디지몬을 대상으로 디지바이스를 사용하면 디지몬을 강화하고 동시에 체력을 회복합니다.\n\n디지몬은 적을 공격할 때마다 약간의 체력을 소비하지만, 디지몬에 디지바이스를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 디지바이스가 이 디지몬을 유지하기 위해 _%3$d 만큼의 디지몬 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=워그레이몬
items.wands.wandofwarding$ward.desc_5="테라 광선!!"이 강화된 디지몬은 하급 디지몬보다 크기가 더 크고 내구력이 높습니다. 디지몬의 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 디지몬을 대상으로 디지바이스를 사용하면 디지몬을 강화하고 동시에 체력을 회복합니다.\n\n디지몬은 적을 공격할 때마다 약간의 체력을 소비하지만, 디지몬에 디지바이스를 사용하는 것으로 체력을 회복할 수 있습니다.\n\n당신의 디지바이스가 이 디지몬을 유지하기 위해 _%3$d 만큼의 디지몬 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=디지몬..?
items.wands.wandofwarding$ward.desc_6="태일아, 내일은 뭐할거야?" 이 디지몬(?)으로부터 나가는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 디지몬을 대상으로 디지바이스를 사용하면 디지몬의 체력을 회복시킵니다.\n\n이 디지몬은 적을 공격할 때마다 약간의 체력을 소비하지만, 디지몬에 디지바이스를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 디지바이스가 이 디지몬을 유지하기 위해 _%3$d 만큼의 디지몬 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.discover_hint=이 캐릭터는 특정한 현대 문물의 효과로 등장합니다.
items.wands.wandofwarding$ward.dismiss_title=이 디지몬을 돌려보내겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 디지몬을 더 이상 유지할 필요가 없다고 생각할 경우 이 디지몬을 돌려보낼 수 있습니다. 이 행동을 하면 즉시 디지몬이 퇴장합니다.\n\n디지몬을 퇴장시키시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오



