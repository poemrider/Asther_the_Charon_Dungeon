items.weapon.melee.longsword.ability_desc=하양을 가진 세린님은 _달을 가르는 참격_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 이 기술로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.longsword.desc="검은색 검인데 왜 하양이냐고요? ㄱ- " \n\n 이 검은 매우 곧고 튼튼합니다. 사용자와 함께 싸우는 듯 하면서 안심까지 주는 듯 하네요.

items.weapon.melee.mace.name=해피해피 카메라
items.weapon.melee.mace.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.mace.ability_name=뚝배기
items.weapon.melee.mace.typical_ability_desc=해피해피 카메라를 가진 세린님은 _뚝배기_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.mace.ability_desc=해피해피 카메라를 가진 세린님은 _뚝배기_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.mace.desc="문제의 원인을 없애면 행복해질거야!!!" \n\n 근심걱정을 해결해주는 카메랍니다. 사용법은 이 묵직한 카메라를 잘 쥐고 상대방 대가리에 내리쳐 걱정의 원인을 없애시면 해피해집니다.

items.weapon.melee.magesstaff.name=알봉이
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=현대 문물을 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 지팡이에 %s를 융합했다.
items.weapon.melee.magesstaff.preserved=이전에 융합했던 현대 문물이 보존되었다!
items.weapon.melee.magesstaff.imbue_desc=정말로 이 현대 문물을 융합하시겠습니까?\n\n융합될 현대 문물의 강화 수치가 지팡이의 강화 수치와 같거나 높으면, 지팡이의 강화 수치는 융합될 현대 문물의 강화 수치로 변하며 지팡이가 강화되어 있었을 경우에 한해 1을 더한 값이 됩니다.
items.weapon.melee.magesstaff.imbue_level=이 융합으로 _+%d 강화된 지팡이_를 얻게 됩니다.
items.weapon.melee.magesstaff.imbue_unknown=현대 문물의 강화 수치는 알 수 없지만, 이 융합으로 최소 _+%d 강화된 지팡이_를 얻을 수 있습니다.
items.weapon.melee.magesstaff.imbue_cursed=_저주받은 현대 문물을 융합하면 지팡이 또한 저주받게 됩니다!_
items.weapon.melee.magesstaff.imbue_lost=현재 지팡이와 융합이 _소멸할 것입니다_.
items.weapon.melee.magesstaff.imbue_talent=현재 지팡이와 융합이 _+0인 상태로 반환될 것입니다_.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오, 생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc="-거꾸로 읽지 마시오-"엘리가 스스로 만든 지팡이는 다른 현대 문물을 융합할 수 있는 독특한 마법 무기입니다.
items.weapon.melee.magesstaff.no_wand=이 지팡이에는 현재 아무런 마법이 깃들어 있지 않습니다. _다른 현대 문물의 힘을 융합_해야 마법을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 지팡이는 현재 _%s_와 융합했습니다.
items.weapon.melee.magesstaff.cursed_wand=은 저주받았습니다. 혼란스러운 무작위 주문이 발동됩니다.
items.weapon.melee.magesstaff.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

