items.weapon.melee.gloves.typical_ability_desc=토끼 글러브를 가진 세린님은 _연속 타격_을 사용할 수 있습니다. 이 공격은 반드시 적중하며, 일반적인 투척 공격 혹은 근접 공격이 명중한 횟수 당 _+%d_의 추가 피해를 줍니다. 5턴 동안 공격을 하지 않으면 연속 타격이 초기화됩니다.
