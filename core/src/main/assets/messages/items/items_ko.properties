items.food.phantommeat.name=생쌀
items.food.phantommeat.desc="이게 왜 투명한 물고기에서 나오는 거지.."진짜 쌀입니다. 비유적 의미가 아니라. 생쌀이라고요! 이 쌀은 조리가 필요 없으며 허기를 완전히 채우고 여러 가지 방어 능력을 한 번에 제공합니다. 이것을 먹으면 투명화, 나무껍질, 약간의 회복을 제공하고 해로운 효과를 치료합니다.
items.food.phantommeat.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

