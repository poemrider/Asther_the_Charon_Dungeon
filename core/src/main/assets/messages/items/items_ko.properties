items.scrolls.scroll.no_magic=마법 면역 상태에선 주문서를 읽을 수 없습니다.

items.scrolls.scroll.cursed=당신의 저주받은 마법서가 주문서의 마법 발동을 막았다! 아마도 저주 해제의 주문서는 이 효과를 무시할 수 있을 정도로 강력한 것 같다...

