items.weapon.melee.katana.ability_desc=도를 지닌 세린님은 1칸 거리의 적에게 _원무일섬_할 수 있습니다. 원무일섬하면 적에게 이동함과 동시에 _%1$d-%2$d_의 피해를 주며 반드시 명중합니다.
items.weapon.melee.katana.desc="마음을 불태울까요?" \n\n 검은 도신 위에 특수한 금속으로 만들어진 검입니다. 방어적인 성능도 추가되어 있네요

items.weapon.melee.longsword.name=하양
items.weapon.melee.longsword.ability_name=달을 가르는 참격
