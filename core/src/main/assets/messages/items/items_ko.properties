items.artifacts.timekeepershourglass.prompt=시계의 기능을 어떻게 사용하시겠습니까? \n\n자신의 시간을 멈추면, 주변 모든 것의 시간은 정상적으로 흘러가며, 당신은 그 동안 무적이 됩니다. 충전량은 한 번에 최대 2까지 사용됩니다.\n\n주변의 시간을 멈추면, 당신은 그 동안 시간 소모 없이 마음대로 움직일 수 있지만, 모래시계를 다시 사용하거나 적을 공격하면 즉시 효과가 끝납니다.
items.artifacts.timekeepershourglass.desc="아니 남자들은 이게 뭔지 다 안다고?" \n\n 그렇게 눈에 띄지는 않지만, 핑크빛 몸체에서 엄청난 힘이 느껴집니다..시계의 버튼을 조작하면 시간을 다룰 수 있는 마법을 얻게 됩니다.
items.artifacts.timekeepershourglass.desc_hint=시계의 건전지가 조금 부족한 것 같습니다. 잃어버린 건전지를 찾을 수 있다면...
items.artifacts.timekeepershourglass.desc_cursed=저주받은 시계가 당신의 곁에 붙어 있으며, 당신이 느끼는 시간을 마음대로 조절하려는 것 같습니다.
items.artifacts.timekeepershourglass$timefreeze.name=timeu stopu
items.artifacts.timekeepershourglass$timefreeze.desc=당신은 시간을 멈춰, 어떤 행동이든 즉시 행할 수 있게 되었습니다. 이 효과는 직접 취소하거나 시계의 충전이 바닥나면 종료됩니다. 또한 공격 또는 마법을 사용하면 효과가 즉시 종료됩니다.\n\n다음 충전량 소모까지 남은 턴: %s.
