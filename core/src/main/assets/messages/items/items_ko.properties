items.weapon.curses.annoying.msg_12="자만심은 느리지만 교활한 암살자라는 것을 항상 명심하게나."
items.weapon.curses.annoying.msg_13="모든 너 기지 다 내꺼다요!"
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌 수 도 있습니다.
items.weapon.curses.annoying.elestrike_desc=짜증나는 저주가 부여된 원소 해방은 범위 내에 있는 적에게 6턴의 광란을 각각 20% 확률로 부여합니다.

items.weapon.curses.dazzling.name=눈부신 %s
items.weapon.curses.dazzling.desc=눈부신 무기는 가끔씩 눈부신 섬광을 발하여 무기를 바라본 모든 대상을 실명시킵니다.
items.weapon.curses.dazzling.elestrike_desc=눈부신 저주가 부여된 원소 해방은 범위 내에 있는 적에게 6턴의 실명을 각각 50% 확률로 부여합니다.

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 마법이 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.
items.weapon.curses.displacing.elestrike_desc=변위의 저주가 부여된 원소 해방은 범위 내에 있는 적들을 각각 50% 확률로 공간이동시킬 것입니다.

items.weapon.curses.explosive.name=폭발적인 %s
items.weapon.curses.explosive.warm=따뜻하군...
items.weapon.curses.explosive.hot=뜨겁다!
items.weapon.curses.explosive.desc=폭발적인 무기는 천천히 에너지를 모아 결국은 폭발합니다. 폭발에 휘말린 착용자와 적 모두에게 피해를 줍니다.
items.weapon.curses.explosive.desc_cool=이 무기는 아직 뜨겁지 않습니다.
items.weapon.curses.explosive.desc_warm=이 무기는 에너지를 모아 뜨거워지고 있습니다...
items.weapon.curses.explosive.desc_hot=무기가 뜨겁습니다! 머지않아 폭발할 겁니다!
items.weapon.curses.explosive.elestrike_desc=폭발적인 저주가 부여된 원소 해방은 50% 확률로 범위 내에 있는 적들 중 하나에게서 폭발을 일으킬 것입니다.

items.weapon.curses.friendly.name=친화적인 %s
items.weapon.curses.friendly.desc=친화적인 무기는 팬텀 주의자들에게 가장 적합하며, 때로는 전투를 불가능하게 만드는 마법을 유발하기도 합니다.
items.weapon.curses.friendly.elestrike_desc=친화적인 저주가 부여된 원소 해방은 범위 내에 있는 적에게 6턴의 매혹을 각각 50% 확률로 부여합니다.

items.weapon.curses.polarized.name=양극화의 %s
items.weapon.curses.polarized.desc=양극화된 무기는 공격력이 마법의 영향을 받아, 50% 더 많은 피해를 입히거나, 아무런 피해도 입히지 않습니다.
items.weapon.curses.polarized.elestrike_desc=양극화의 저주가 부여된 원소 해방은 범위 내에 있는 적들에게 각각 50% 확률로 24-36의 피해를 입힙니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=희생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.
items.weapon.curses.sacrificial.elestrike_desc=희생의 저주가 부여된 원소 해방은 범위 내에 있는 모든 적과 가디언에게 12HP의 출혈을 부여합니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 때때로 공격을 맞히기 매우 어려워집니다. 이 효과는 발동한 후 꽤 오래 지속되지만, 어떻게든 혼잡한 무기로 공격을 명중하면 효과가 해제됩니다.
items.weapon.curses.wayward.elestrike_desc=혼잡한 저주가 부여된 원소 해방은 범위 내에 있는 적에게 6턴의 주술에 걸림을 각각 50% 확률로 부여합니다.
items.weapon.curses.wayward$waywardbuff.name=혼잡함
items.weapon.curses.wayward$waywardbuff.desc=혼잡한 무기의 마법이 발동하여, 잠시 동안 공격을 명중하기 매우 어려워집니다. 하지만 기습 공격 등 반드시 적중하는 공격엔 영향을 주지 않습니다. 혼잡한 무기로 공격을 명중하면 효과가 즉시 종료됩니다.\n\n효과 종료까지 %s 턴 남았습니다.



###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 마법은 무기에서 화염을 내뿜어 적을 불태우고, 이미 불타는 적에게 추가 피해를 줍니다.
items.weapon.enchantments.blazing.elestrike_desc=불타는 마법이 부여된 원소 해방은 범위 전체에 8턴 동안 지속되는 불을 흩뿌립니다.

items.weapon.enchantments.blocking.name=방어의 %s
items.weapon.enchantments.blocking.desc=방어의 무기는 공격할 때마다 간혹 당신에게 잠시 유지되는 보호막을 씌워줍니다.
items.weapon.enchantments.blocking.elestrike_desc=방어의 마법이 부여된 원소 해방은 범위 내에 있는 적 하나 당 6의 추가 방어막을 가디언에게 부여합니다.
items.weapon.enchantments.blocking$blockbuff.name=방어의
items.weapon.enchantments.blocking$blockbuff.desc=당신의 무기에 깃든 방어의 마법이 잠시동안 당신의 방어 능력을 증가시켰습니다!\n\n남은 방어막: %d\n\n효과가 끝나기까지 %s 턴 남았습니다.

items.weapon.enchantments.blooming.name=생장의 %s
items.weapon.enchantments.blooming.desc=생장의 무기는 맞은 대상이나 그 주변에 식물이 자라나게 하는 마법의 힘을 담고 있습니다.
items.weapon.enchantments.blooming.elestrike_desc=생장의 마법이 부여된 원소 해방은 최대 8타일까지 잔디를 흩뿌리며, 범위 내에 있는 모든 적들을 6턴 동안 속박시킵니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.
items.weapon.enchantments.chilling.elestrike_desc=차가운 마법이 부여된 원소 해방은 범위 전체에 8턴 동안 지속되는 냉기를 흩뿌립니다.

items.weapon.enchantments.kinetic.name=관성의 %s
items.weapon.enchantments.kinetic.desc=관성의 무기로 적을 처치하면, 남은 힘이 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic.elestrike_desc=관성의 마법이 부여된 원소 해방은 직접 공격하는 대상을 제외하고 범위 전체에 있는 모든 적에게 저장된 피해의 40%만큼의 피해를 입힙니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.



items.weapon.enchantments.corrupting.name=타락의 %s
items.weapon.enchantments.corrupting.desc=이 강력한 마법은 적들을 당신의 의지대로 부릴 수 있게 하는 능력을 담고 있습니다. 이 마법이 깃든 무기로 적을 처치하면, 대상이 죽는 대신 타락할 확률이 존재합니다.
items.weapon.enchantments.corrupting.elestrike_desc=타락의 마법이 부여된 원소 해방은 직접 공격하는 대상을 제외하고 범위 내에 있는 적들에게 각각 5-25%의 확률(적이 잃은 체력에 비례)로 타락을 부여합니다.



items.weapon.enchantments.elastic.name=탄성의 %s
items.weapon.enchantments.elastic.desc=탄성의 무기는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.
items.weapon.enchantments.elastic.elestrike_desc=탄성의 마법이 부여된 원소 해방은 범위 내에 있는 모든 적들을 5타일 밀쳐냅니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 강력한 마법 무기는 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.
items.weapon.enchantments.grim.elestrike_desc=타락의 마법이 부여된 원소 해방은 직접 공격하는 대상을 제외하고 범위 내에 있는 적들을 각각 6-30%의 확률(적이 잃은 체력에 비례)로 처치할 것입니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=행운의 무기에 죽은 적은 일정 확률로 또 다른 전리품을 떨어뜨릴 수 있습니다.
items.weapon.enchantments.lucky.elestrike_desc=행운의 마법이 부여된 원소 해방은 범위 내에 있는 적들의 밑에 각각 12.5% 확률로 전리품을 떨어뜨리게 만듭니다. 이 효과는 적 하나 당 한 번밖에 발동하지 않습니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 마법은 근접 무기에 추가 공격 범위를 부여합니다. 원거리 무기의 경우 근처 적을 목표로 할 때 벽을 관통하여 공격할 수 있습니다.
items.weapon.enchantments.projecting.elestrike_desc=도달의 마법이 부여된 원소 해방은 직접 공격하는 대상을 제외하고 범위 전체에 있는 모든 적에게 30%만큼의 피해를 입힙니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=짜릿한 무기에서 나오는 연쇄 번개가 근처의 모든 적에게 추가 피해를 입힙니다.
items.weapon.enchantments.shocking.elestrike_desc=짜릿한 마법이 부여된 원소 해방은 범위 전체에 8턴 동안 지속되는 전류를 흩뿌립니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 무기는 혼돈의 마법이 걸려 있습니다. 공격을 맞힐 때마다 무작위의 효과를 입힙니다.
items.weapon.enchantments.unstable.elestrike_desc=불안정한 마법이 부여된 원소 해방은 직접 공격하는 대상을 제외하고 범위 전체에 있는 모든 적에게 무작위 마법 효과를 발동시킬 것입니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 강력한 마법부여는 맞은 대상의 생명력을 흡수하여 착용자에게로 전해 줍니다. 이 효과는 착용자의 체력이 적을수록 강력해집니다.
items.weapon.enchantments.vampiric.elestrike_desc=흡혈의 마법이 부여된 원소 해방은 범위 내에 있는 적 하나 당 가디언이 2.5의 체력을 회복합니다.


###melee weapons

items.weapon.melee.assassinsblade.name=달빛에 미친 감자칼
items.weapon.melee.assassinsblade.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.assassinsblade.ability_name=암살기 25식
items.weapon.melee.assassinsblade.typical_ability_desc=달빛에 미친 감자칼을 가진 세린님은 _암살기 25식_을 사용할 수 있습니다. 이 능력을 사용하면 주변 3타일까지 즉시 점멸이 가능하며 일반적으로 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.assassinsblade.ability_desc=달빛에 미친 감자칼을 가진 세린님은 _암살기 25식_을 사용할 수 있습니다. 이 능력을 사용하면 주변 3타일까지 즉시 점멸이 가능하며 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.assassinsblade.desc="멈추지 말고 베라고 속삭이는 듯 하다.." 평범한 감자칼인 줄 아셨겠지만, 전대 주인과 오래 접촉하고 있던 탓인지 굉장한 살상력을 보이며 진화하였습니다. 기습공격의 정점에 달한 무기로, 적의 뒤통수를 핏빛으로 물들일 겁니다.

items.weapon.melee.battleaxe.name=폭풍의 눈물
items.weapon.melee.battleaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.battleaxe.ability_name=복수
items.weapon.melee.battleaxe.typical_ability_desc=폭풍의 눈물을 가진 세린님은 _복수_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.battleaxe.ability_desc=폭풍의 눈물을 가진 세린님은 _복수_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.battleaxe.desc="애석하지만, 여기 엘프는 없다." 다른 차원에서 전설적인 대장장이가 벼려낸 전설적인 무기입니다. 정확하고 파괴적이며, 상대방을 고기덩어리로 만들 것입니다.

items.weapon.melee.crossbow.name=밴달
items.weapon.melee.crossbow.stats_desc=이 무기는 투척용 마탄의 피해를 증가시키며, 이 무기에 깃든 마법을 투척용 마탄에 실어보낼 수도 있습니다.
items.weapon.melee.crossbow.ability_name=원거리 저격유성
items.weapon.melee.crossbow.typical_ability_desc=밴달을 지닌 세린님은 _저격_을 사용할 수 있으며, 이후 가하는 일반적인 공격을 항상 명중시키며 다음 세 효과 중 하나를 적용합니다. 근접 공격은 적을 밀쳐내고, 일반 마탄은 일반적으로 _+%1$d_ 피해를 입히며, 특수 마탄은 7x7 범위 내에 효과를 적용하며 일반적으로 _%2$d회_ 더 많이 사용할 수 있게 됩니다.
items.weapon.melee.crossbow.ability_desc=밴달을 지닌 세린님은 _저격_을 사용할 수 있으며, 이후 가하는 일반적인 공격을 항상 명중시키며 다음 세 효과 중 하나를 적용합니다. 근접 공격은 적을 밀쳐내고, 일반 마탄은 _+%1$d_ 피해를 입히며, 특수 마탄은 7x7 범위 내에 효과를 적용하며 _%2$d회_ 더 많이 사용할 수 있게 됩니다.
items.weapon.melee.crossbow.desc=일반적인 소총입니다. 그럭저럭 들고 휘두를 수도 있긴 합니다
items.weapon.melee.crossbow.upgrade_ability_stat_name=능력 증가량
items.weapon.melee.crossbow$chargedshot.name=포착
items.weapon.melee.crossbow$chargedshot.desc=세린님께서 밴달에 온 신경을 집중시키고 있습니다. 다음에 가하는 공격이 반드시 명중하며 다음 세 효과 중 하나가 적용됩니다.\n- 근접 공격은 적을 몇 타일 밀쳐냅니다.\n- 일반 마탄은 추가 피해를 입힙니다.\n- 특수 마탄은 사용 횟수가 증가하며 7x7 범위 내에 효과를 적용합니다. 긍정적인 효과의 마탄은 동료에게만 적용되며, 부정적인 효과의 마탄은 적들에게만 적용됩니다. 세린님은 이 능력으로 마탄의 효과를 자신에게 적용할 수 없습니다.

items.weapon.melee.cudgel.name=사랑의 망치
items.weapon.melee.cudgel.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.cudgel.ability_name=뚝배기
items.weapon.melee.cudgel.typical_ability_desc=사랑의 망치를 가진 세린님은 _뚝배기_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.cudgel.ability_desc=사랑의 망치를 가진 세린님은 _뚝배기_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.cudgel.desc="대표님이 사랑하셔서 소속사 분들 이걸로 툭 입안에 쏙..." \n\n 손에 딱 들어오는 망치입니다. 굉장히 정확하게 누군가를 노리고 있죠.
items.weapon.melee.cudgel.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.weapon.melee.dagger.name=감자칼
items.weapon.melee.dagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dagger.ability_name=혈인술
items.weapon.melee.dagger.typical_ability_desc=대거를 가진 세린님은 _혈인술_을 사용할 수 있습니다. 이 능력을 사용하면 주변 5타일까지 즉시 점멸이 가능하며 일반적으로 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.dagger.ability_desc=대거를 가진 세린님은 _혈인술_을 사용할 수 있습니다. 이 능력을 사용하면 주변 5타일까지 즉시 점멸이 가능하며 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.dagger.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.dagger.desc="딱히 감자를 써는 칼은 아니고, 영어로 gamzacal입니다."
items.weapon.melee.dagger.discover_hint=특정 가디언이 이 아이템을 가지고 시작합니다.

items.weapon.melee.dirk.name=식칼
items.weapon.melee.dirk.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dirk.ability_name=쿠빵
items.weapon.melee.dirk.typical_ability_desc=식칼를 가진 세린님은 _쿠빵_을 사용할 수 있습니다. 이 능력을 사용하면 주변 4타일까지 즉시 점멸이 가능하며 일반적으로 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.dirk.ability_desc=식칼를 가진 세린님은 _쿠빵_을 사용할 수 있습니다. 이 능력을 사용하면 주변 4타일까지 즉시 점멸이 가능하며 _%d턴의 투명화_를 얻습니다.
items.weapon.melee.dirk.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.dirk.desc="두목!!! 이거 싸게 샀어요" \n\n 평범한 식칼이지만 그래도 나름의 살상력은 있습니다.무방비 상태의 적에게 강합니다.

items.weapon.melee.flail.name=철퇴
items.weapon.melee.flail.stats_desc=이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.flail.ability_name=돌리기
items.weapon.melee.flail.spin_warn=철퇴를 이 이상 돌릴 수는 없다.
items.weapon.melee.flail.typical_ability_desc=철퇴를 가진 세린님은 철퇴를 _회전_시켜 짧은 시간 동안 힘을 모을 수 있습니다. 철퇴를 1턴 회전할 때마다 일반적으로 다음 공격이 _+%d_의 추가 피해량을 얻으며, 최대 3회 회전시킬 수 있습니다. 회전 중인 철퇴 공격은 반드시 명중합니다. 철퇴를 회전시키기 시작할 때에만 충전량을 소모합니다.
items.weapon.melee.flail.ability_desc=철퇴를 가진 세린님은 철퇴를 _회전_시켜 짧은 시간 동안 힘을 모을 수 있습니다. 철퇴를 1턴 회전할 때마다 다음 공격이 _+%d_의 추가 피해량을 얻으며, 최대 3회 회전시킬 수 있습니다. 회전 중인 철퇴 공격은 반드시 명중합니다. 철퇴를 회전시키기 시작할 때에만 충전량을 소모합니다.
items.weapon.melee.flail.desc=가시 박힌 공이 손잡이에 달린 로봇 팔 끝에 달려 있습니다. 다루기 까다롭지만, 제대로 맞으면 파괴적입니다.
items.weapon.melee.flail$spinabilitytracker.name=회전 중
items.weapon.melee.flail$spinabilitytracker.desc=세린님이 철퇴를 빙빙 돌리고 있으며, 다음 공격을 위해 힘을 모으고 있습니다. 매 턴 회전시킬 때마다 1턴을 소모하지만, 추가 피해량을 얻으며 세 번까지 돌릴 수 있습니다. 또한 회전하는 중에 가하는 일반적인 철퇴 공격은 반드시 명중합니다.\n\n현재 추가 피해량: %1$d%%.\n남은 턴: %2$s.

items.weapon.melee.gauntlet.name=야구 글러브
items.weapon.melee.gauntlet.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gauntlet.ability_name=독수리 타격
items.weapon.melee.gauntlet.typical_ability_desc=야구 글러브를 가진 세린님은 _독수리 타격_을 사용할 수 있습니다. 이 공격은 반드시 적중하며, 일반적인 투척 공격 혹은 근접 공격이 명중한 횟수 당 _+%d_의 추가 피해를 줍니다. 5턴 동안 공격을 하지 않으면 연속 타격이 초기화됩니다.
items.weapon.melee.gauntlet.ability_desc=야구 글러브를 가진 세린님은 _독수리 타격_을 사용할 수 있습니다. 이 공격은 반드시 적중하며, 일반적인 투척 공격 혹은 근접 공격이 명중한 횟수 당 _+%d_의 추가 피해를 줍니다. 5턴 동안 공격을 하지 않으면 연속 타격이 초기화됩니다.
items.weapon.melee.gauntlet.desc="아까 들어보니 리스가 놓고 간 것 같습니다. 어? 에리스가 야구를 봤나..?" \n\n 천이 손을 제대로 감싸며 무거운 가죽이 마치 몸의 일부인 것 처럼 느껴집니다. 이 무거운 무기를 휘두르는데는 큰 힘이 필요하지만, 그만큼의 큰 타격을 보장합니다.

items.weapon.melee.glaive.name=주인 없는 창
items.weapon.melee.glaive.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.glaive.ability_name=게이 볼그
items.weapon.melee.glaive.typical_ability_desc=세린님은 주인 없는 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _게이 볼그_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d 의 피해_를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.glaive.ability_desc=세린님은 주인 없는 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _게이 볼그_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d 의 피해_를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.glaive.desc="이 무기의 주인은 죽은 것 같습니다. 몇번이냐고요? 몰라요." \n\n 붉게 물들어있는 창입니다. 전대 주인이 끈질기게 버텼으나 결국 죽은 모양이네요

items.weapon.melee.gloves.name=토끼 글러브
items.weapon.melee.gloves.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
