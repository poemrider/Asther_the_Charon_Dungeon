items.artifacts.lloydsbeacon.desc="죽텔죽은 안당하겠네요." \n\n 강화된 미니맵은 사용자에게 순간이동 마법을 제어할 수 있는 정교한 마법 장치입니다. 와드에 원하는 위치를 등록 시켜 돌아갈 수도 있지만, 장비한 상태에서 충전량을 소모하여 무작위 순간이동 마법을 발사할 수 있습니다. 이 마법은 대상에게 사용하거나 자신에게도 사용할 수 있습니다.
