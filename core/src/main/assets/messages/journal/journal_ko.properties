journal.document.adventurers_guide.title=던전 숙련 지침서
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=새로 오신 가디언 여러분, 환영합니다! 이 가이드북은 참고용으로 사용하기 참 괜찮은 물건입니다. 각 페이지를 읽어야 할 때가 오면 가이드북이 마법처럼 당신에게 알려 줄 것입니다.\n\n(저널 버튼이 빛난다면, 버튼을 선택해 가이드북이 당신에게 해주고 싶은 말을 읽으세요! 몇몇 페이지는 유실된 것 같은데, 던전에서 찾을 수 있지 않을까요?)
journal.document.adventurers_guide.examining.title=분석
journal.document.adventurers_guide.examining.body=귀찮다고 생각 안하고 적들을 때리는건 그다지 좋지 못합니다. 당신이 마주하는 적과 주변 환경에 대해서 학습하는 것은 대단히 중요합니다! 새로운 것이 있으면 항상 조사하는 습관을 가지세요.\n\n(돋보기 버튼을 누르고 조사하고 싶은 대상을 눌러 무엇이든 조사할 수 있습니다. 버프나 디버프 또한 아이콘을 눌러 조사할 수 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=기습 공격은 항상 명중하며, 뿔충이나 망령과 같은 높은 회피를 가진 적을 상대할 때 특히 유용합니다.\n\n당신은 적이 당신을 쫓아 오며 문에 진입한 순간, 아니면 적이 당신을 시야에서 놓쳤을 때 적을 공격해 기습 공격을 할 수 있습니다.\n\n 쉽게 말하자면, 적이 문 밖에 있을때 안으로 들어가 숨어있다가 쫒아온 적을 때리세요. 아니면 보기 전에 때리거나
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=물약의 색깔과 주문서의 기호는 매 게임마다 달라집니다. 감정되지 않은 장비는 운이 좋다면 강화되어 있거나 마법이 부여되어 있을 수도 있지만, 저주가 걸려 있을 지도 모릅니다!\n\n만약 당신이 감정되지 않은 아이템을 사용할 때의 위험 요소를 줄이고 싶다면 감정의 주문서, 강화의 주문서, 저주 해제의 주문서가 큰 도움이 될 겁니다.\n\n(일지의 카탈로그 탭에서 당신이 감정한 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=현실에서 밥을 배고플 때 마다 먹는게 아닌 것처럼 여기서도 그렇습니다. 음식은 제때 먹어야 좋은 겁니다.\n\n당신이 굶주리고 있지 않을 때는 서서히 체력을 회복합니다. 즉 이미 체력이 가득 찬 상태라면 회복될 체력은 낭비되는 것입니다!\n\n현재 체력 상황에 맞추어 음식을 먹는다면 음식을 많이 아낄 수 있습니다.
journal.document.adventurers_guide.alchemy.title=제조과 장신구
journal.document.adventurers_guide.alchemy.body=소모품이 별로 도움이 되지 않을 때는 제조 재료로 사용할 수도 있고, 제조 전반에 사용할 수 있는 영감 에너지로 변환할 수도 있습니다. 물약과 주문서를 에너지로 변환하면 감정도 됩니다!\n\n장신구는 제조을 통해 제작하고 강화할 수 있는 특별한 종류의 장비입니다. 마법의 장신구 촉매와 약간의 영감 에너지로 만들 수 있습니다.\n\n(첫 번째 제조대은 던전의 3층 혹은 4층에 있습니다. 제조 레시피 책의 페이지 또한 제조대 근처에서 발견할 수 있습니다.)
journal.document.adventurers_guide.dieing.title=실패에 대처하는 법
journal.document.adventurers_guide.dieing.body=던전 탐험은 매우 위험한 일이며, 탐험가들 중 대부분은 비참한 최후를 맞을 것입니다.\n\n운이 좋아 생존할 순 있죠. 하지만 최고의 탐험가들은 매 순간마다 약간의 기술을 사용해 그 운을 이끌어냅니다.\n\n(여러 번 죽는다고 해서 낙담할 필요는 없습니다. 이 게임은 어려워요! 한 번에 승리하려 하기보다는 게임을 배우고 차근차근 발전해 나가는 것에 집중하는 것이 좋습니다.)
journal.document.adventurers_guide.searching.title=탐색
journal.document.adventurers_guide.searching.body=던전은 얼핏 보면 보이지 않는 숨겨진 문과 함정들로 가득합니다. 근처에 문이나 함정이 있는 것이 의심된다면 시간을 좀 투자해서 주변을 꼼꼼히 탐색할 수 있습니다.\n\n(돋보기 버튼을 두 번 사용해 당신 주변의 모든 타일을 탐색할 수 있습니다. 당신이 이 페이지를 찾은 바로 이 장소 어딘가에 숨겨진 문이 있을 것입니다!)
journal.document.adventurers_guide.strength.title=힘
journal.document.adventurers_guide.strength.body=던전에서 찾은 무기와 갑옷의 사용법을 숙달할 시간은 없기 때문에, 이들을 효율적으로 사용하기 위한 강한 힘이 필요합니다.\n\n높은 티어를 가진 장비의 힘 조건을 달성하기에 가장 효율적인 방법은 힘의 물약과 강화의 주문서를 쓰는 것입니다.\n\n물론 결국에는 높은 티어의 물건들을 사용하게 되겠지만, 당장 사용할 수 있는 장비들을 무시하진 마십시오.
journal.document.adventurers_guide.upgrades.title=강화
journal.document.adventurers_guide.upgrades.body=던전에 깊이 들어갈수록, 마법으로 강화한 높은 티어의 장비를 사용하는 것이 중요해집니다. 하지만 이들을 적절하게 활용할 수 있으려면 그만큼의 힘이 필요합니다.\n\n현대 문물, 반지, 유물은 힘을 필요로 하지 않지만, 제한된 사용량을 가지고 있거나, 전투에 직접적으로 도움이 되지 않는 경우가 많습니다.\n\n던전 탐험 초기에 살아남기 위해서, 그리고 던전 탐험 후반에 성공을 위한 스펙을 쌓기 위해서는 장비를 강화할 때 현명한 선택을 하는 것이 매우 중요합니다.
journal.document.adventurers_guide.looting.title=효율적인 아이템 수집
journal.document.adventurers_guide.looting.body=잠겨져 있거나 특정 장애물로 가로막혀 있는 방들 안에는 더 좋은 전리품이 있는 경우가 많습니다. 어떤 장애물이 당신을 가로막고 있다면, 그 장애물이 있는 층의 어딘가에서 돌파를 도와줄 물건을 찾을 수 있을 것입니다.\n\n총 5층으로 이루어진 던전의 계층 하나 당 언제나 2개의 힘의 물약과 3개의 강화의 주문서를 찾을 수 있습니다. 이것은 당신이 얼마나 제대로 탐험하고 있는지에 대한 훌륭한 지표가 될 것입니다.\n\n(저널 창의 메모 탭에서 랜드마크나 사용하지 않은 열쇠에 대한 리스트를 볼 수 있습니다.)
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=레벨이 오르면 당신의 신체 능력이 향상되고, 전투에 큰 변화를 줄 수 있게 해 주는 특성 포인트를 얻습니다. 매 층마다 적어도 1 레벨은 얻는 것을 권장합니다.\n\n탐험과 전투를 무시하고 무작정 다음 층으로 달려가는 선택지가 좋아 보일 수 있지만, 이를 실천에 옮기면 당신에게 필요한 유용한 아이템과 경험치를 버리게 될 겁니다.\n\n(게임 인터페이스 구석에 자리잡은 스테이터스 판에서는 경험치를 포함한 각종 영웅 정보를 볼 수 있습니다. 영웅 그림을 선택해 더 많은 정보를 확인할 수 있습니다.)
journal.document.adventurers_guide.positioning.title=위치 선정
journal.document.adventurers_guide.positioning.body=전략 또한 당신에게 장비가 중요한 만큼이나 중요합니다. 적에게 둘러싸이는 등의 불리한 상황은 좋은 위치 선정으로 방지할 수 있습니다.\n\n예를 들어, 던전의 대부분은 좁은 통로로 이루어져 있어, 적들이 당신과 일대일로 싸우도록 만듭니다. 이 통로들은 대부분 문도 달려 있기 때문에, 기습 공격을 하기에도 좋습니다!\n\n풀, 물, 낭떠러지, 함정과 같은 환경 요소를 유리하게 활용할 수 있는 방법들이 많이 있습니다.
journal.document.adventurers_guide.magic.title=마법 공격
journal.document.adventurers_guide.magic.body=마법 공격은 방어구를 뚫고 직접 들어오며 피하기도 어렵습니다. 그렇기에 현대 문물에서 비롯되는 피해는 매우 믿음직한 공격 수단이지만, 반대로 마법 공격을 사용하는 적들은 매우 위험하다는 뜻도 됩니다!\n\n마법 공격에는 언제나 단점이 존재합니다. 현대 문물는 제한된 충전량을 가지고 있으며, 마법을 사용하는 적들은 근접한 거리에서는 마법을 사용할 수 없습니다.\n\n마법을 사용하는 적들을 상대할 때 당신에게 마법을 사용하지 못하게 하는 요령을 터득하는 것이 중요합니다.

journal.document.alchemy_guide.title=제조 가이드
journal.document.alchemy_guide.potions.title=제조의 기초 및 물약들
journal.document.alchemy_guide.potions.body=실전 응용 제조의 분야에 발을 들인 것을 환영합니다! 이 책에서는 제조대에서 무언가 만들 수 있도록 레시피를 안내하고 있습니다.\n\n제조의 상징인 레시피부터 시작해 봅시다. 물약이죠!\n\n세 개의 씨앗을 사용해 무작위 물약을 만들어 보세요! 모든 씨앗에는 대응하는 물약이 있고, 같은 씨앗을 여러 개 사용하면 그 씨앗에 대응하는 물약을 만들어낼 확률이 높아집니다.
journal.document.alchemy_guide.stones.title=룬석 생성
journal.document.alchemy_guide.stones.body=제조대에 주문서를 섞어 넣으면 주문서의 마법이 제조대에서 두 개의 돌에 깃들면서 룬석이 생성되며 사용한 주문서가 감정됩니다!
journal.document.alchemy_guide.energy_food.title=에너지와 음식
journal.document.alchemy_guide.energy_food.body=많은 레시피는 제조대에서 아이템을 분해하여 얻을 수 있는 영감 에너지 결정을 필요로 합니다. 물약이나 주문서를 분해하면 감정도 됩니다.\n\n에너지를 요구하는 일부 레시피는 마법 같은 방식으로 이루어지지만, 여기있는 레시피들은 전통적인 요리와 더 닮아 있습니다.
journal.document.alchemy_guide.exotic_potions.title=신비로운 물약
journal.document.alchemy_guide.exotic_potions.body=신비로운 물약은 일반적인 물약에 약간의 에너지를 더해 만들 수 있습니다. 신비로운 물약은 더 강력한 효능을 가지지만, 그 쓰임이 다른 경우도 잦습니다.
journal.document.alchemy_guide.exotic_scrolls.title=신비로운 주문서
journal.document.alchemy_guide.exotic_scrolls.body=신비로운 주문서는 일반적인 주문서에 약간의 에너지를 더해 만들 수 있습니다. 신비로운 주문서는 좀 더 강력한 성능을 가지며 신비로운 물약에 비해 제작 비용이 높습니다.
journal.document.alchemy_guide.bombs.title=폭탄 개조
journal.document.alchemy_guide.bombs.body=일반적인 흑색 화약 폭탄을 특정한 아이템과 혼합하면 강화된 폭탄을 만들 수 있습니다.
journal.document.alchemy_guide.weapons.title=무기 개선
journal.document.alchemy_guide.weapons.body=일부 투척 무기와 마법 무기를 제조에 활용할 수 있습니다!\n\n각 투척 무기 세트는 동일한 강화 수치를 가진 같은 티어의 투척 무기 세트를 완전히 수리할 양의 액체 금속을 생성합니다. 세트를 액체 금속으로 만들 경우 세트 전체를 완전히 파괴하며, 심지어 세트 중 일부가 비어 있어도 결과는 동일하다는 것을 기억하세요!\n\n현대 문물은 같은 강화 수치를 가진 현대 문물 두 개를 강화할 양의 신비한 코팅제을 만들어냅니다. 현대 문물는 신비한 코팅제으로 최대 +3까지 강화할 수 있습니다.
journal.document.alchemy_guide.brews_elixirs.title=양조물과 영약
journal.document.alchemy_guide.brews_elixirs.body=혼합물과 영약은 다양한 효과를 지닌 강화된 물약으로, 일반적으로 한 번만 사용할 수 있다.
journal.document.alchemy_guide.spells.title=주문
journal.document.alchemy_guide.spells.body=주문은 보석 안에 담겨 있는 형태로 생성되며, 다양한 효과를 지닌다. 일반적으로 여러 번 사용할 수 있다.

journal.document.intros.title=지역 소개
journal.document.intros.discover_hint=이 글귀는 특정 계층에 첫 번째로 입장 시 등장합니다.
journal.document.intros.dungeon.title=카론 지하
journal.document.intros.dungeon.body=어느날, 당신은 젬마님이 절대 가지 말라고 하신 카론 유니버스 도서관의 지하로 가보고 싶어졌습니다. 당신 이전에도 이런 용, 곰팡이, 엔더들이 있긴 했지만 대부분은 그 후로 영영 소식이 끊겨 버렸습니다.\n\n전해지는 바로는 무언가가 이 카론 지하에 잠재워져 있고, 젬마님께서 그 존재를 막으려 위에 건물을 세웠으나 지금에 이르러서는 그 사악한 기운이 올라오기 시작해, 지상 가까운 곳까지 영향을 끼치고 있습니다.\n\n당신은 지하 던전을 정복하고 밑에 있는 진실을 쟁취할 수 있을까요? 이제 당신만의 여행 썰을 만들어갈 차례입니다!
journal.document.intros.sewers.title=지하 상츨부
journal.document.intros.sewers.body=지하 1층에 해당하는 곳으로, 그나마 이 밑에 있는 곳 중엔 안전한 공간이라고 합니다.\n\n하수구의 무해한 생명체들은 던전 아래에서 올라오는 암흑의 기운 때문에 점점 더 위험해지고 있습니다. 젬마님께선 무고벤을 당한 엔더가 혹시 충격을 먹고 지하로 내려갔는지 확인하기 위해 순찰대를 보내고 있습니다.\n\n이곳은 위험한 장소긴 하지만, 그나마 그렇게까지 위험한 적은 나오지 않습니다.
journal.document.intros.prison.title=악귀들의 협곡
journal.document.intros.prison.body=여러 요인으로 밑에 묻힌 존재들의 장소입니다. 이곳에 묻히면 다시 보지 않아도 될 거라고 생각했지만...\n\n머지않아 약속이라도 한 것 처럼 차원에 그림자가 드리워졌고, 이 기운은 모든 존재들의 마음을 더욱 악하게 만들기에 충분했습니다.\n\n끝내 젬마님은 어차피 벤 당하거나 그 근처까지 간 사람이 대다수인지라 입구를 봉쇄하기로 했습니다. 저 아래 방치된 자들이 어떻게 되었는지는 아무도 알지 못한 채로요...
journal.document.intros.caves.title=지하세계
journal.document.intros.caves.body=버려진 감옥 밑에는 인적이 드문 동굴이 펼쳐져 있습니다. 풍부한 광물로 인해 한때는 단련한 무용이들이나 몬스터들의 상공업 중심지였습니다만, 차원이 연결되면서 험한 것들이 많아져 잊혀졌습니다.\n\n이제 동굴에는 대개 지하 야생 생물과 벤먹은 무용이들, 그리고 각종 몬스터들이 활보합니다. 그리고 그들 모두 앞서 보았듯이 어두운 뭔가에 물들어 있습니다.
journal.document.intros.city.title=팡이 도시
journal.document.intros.city.body=원래 여기엔 아무것도 없었다고 합니다. 거의 허허벌판에 띠띠띠 사우르 몇마리만 이 공간에서 살아갔다고 하죠.\n\n그러던 어느날, 한명의 팡이가 이곳에 수많은 팡이들을 데려와 이 도시 깊은 곳에 왕국 비슷한 것을 세웠다고 합니다. 늙었어도 은은한 광기를 보일 정도의 형상의 그 팡이는 어째선지 출구를 봉쇄시켰고 필사적으로 누군가와 싸울 준비를 하고 있다는 소문이 있습니다.
journal.document.intros.halls.title=악마의 전당
journal.document.intros.halls.body=마침내 당신은 이 모든 것의 원흉에 도달하였습니다. 지식의 파편이 밑에 잠들어 있는 것인지 불길한 존재들이 가득하고, 이것이 마지막 시련이라는 느낌이 듭니다.\n\n차원이 불안정한 탓에 온갖 존재들이 여기 들어오게 되었고, 이러한 현상은 당신이 지식의 파편을 손에 넣고 나올 때까지 지속될 것입니다.\n\n발걸음을 조심하십시오. 깊은 곳까지 도달했으니, 까딱 잘못하다간 죽고 말 겁니다...
journal.document.intros.halls.discover_hint=이 글귀는 특정 계층에 입장 시 등장합니다. 해당 계층에 배정된 묶음에서 이전 글귀를 모아야 등장합니다.

journal.document.sewers_guard.title=관리직의 편지
journal.document.sewers_guard.discover_hint=이 글귀는 특정 계층에 입장 시 등장합니다. 해당 계층에 배정된 묶음에서 이전 글귀를 모아야 등장합니다.
journal.document.sewers_guard.new_position.title=새 직장이다!
journal.document.sewers_guard.new_position.body=375년 가을, 85일\n부모님께,\n\n저 취직했어요. 여기 생각보다 좋은 것 같아요.\n\n지식의 파편이니 뭐니 이상한 소릴 써놔서 좀 수상하긴 한데. 생각보다 괜찮은 곳이에요. 대표님께 인사하거나 파랑 물체를 달래거나... 어제는 입에 갈색 뭔가 묻은 슬라임도 봤어요. 생각보다 신기한 일이 많이 일어나고 있어요. 말하자면 관리직이죠.\n\n그런데 이 업무가 좀 비밀이 많은지 가지 말라는 데가 엄청 많아요. 나중에 몰래 한번 보고 여기 편지에 계속 써나가야겠어요. 언젠가 전부 보여드리도록 할게요.\n\n몸 조리 잘 하세요.\n엔더가.
journal.document.sewers_guard.dangerous.title=여긴 어디지
journal.document.sewers_guard.dangerous.body=375년 가을, 88일\n부모님께,\n\n왜 사장님이 가지 말라고 했는지 알 거 같아요. 지하엔 사실 괴물들이 가득했어요.. 위층에서 낄낄거리던 용들이 저를 마구잡이로 때리기 시작한다고요.\n\n다행히도 다른 사람을 만났어요. 저랑 같은 엔더인 것 같은데, 주변 상황에 매우 능숙하게 대처해요. 저도 걸림돌이 되지 않게 최대한 빨리 여길 나가는걸 도와야겠아요.\n\n이 지하는 생각보다 더 위험하네요. 걱정 끼쳐 드릴까 봐 편지를 못 보내는게 차라리 다행일지도 모르겠네요.\n\n제 걱정은 하지 마세요.\n엔더가.
journal.document.sewers_guard.crabs.title=회색 곰
journal.document.sewers_guard.crabs.body=376년 겨울, 11일\n부모님께,\n\n목 조르려는 용 떼만 해도 골치거리인 줄 알았는데, 더 아래쪽엔 이상한 삼목구들도 있었어요! 한 놈은 저를 통과해서 돌진해서는 벽에 심한 충격을 입혔어요. 어떻게든 처치하긴 했는데, 다른 엔더는 이 정도일 줄은 몰랐다고 했어요. 괜히 제가 부담 가지지 말라고 위로하는 것이겠죠.\n\n다행히도 철수하는 동안 태양초들을 발견했어요. 그게 없었으면 리는 살지 못했을 거에요.\n\n자기 전 다른 엔더가 내게 시참권이라는 종이쪼가리를 보여줬어요. 언젠가 이걸 쓸 수 있음 좋겠다고 말하더라고요.\n\n여기서 살아서 나가면 그럴 일이 있다고 믿고 싶어요. 아무래도 생각을 너무 많이 한 것 같아요.
journal.document.sewers_guard.guild.title=도둑 연합
journal.document.sewers_guard.guild.body=376년 겨울, 23일\n부모님께,\n\n더 이상 새로운 괴물은 없지만, 이상한 망토 쓴 사람을 만났어요.\n\n의외로 뭘 훔치려는 거 같지는 않았고 다른 엔더는 반갑게 인사도 하더라고요. 다른 엔더는 그와 정보와 물자를 교환하곤 서로 갈 길을 갔어요.\n\n가디언들만 좋아하는 집단은 아닌 것 같고, 토마스는 표독한 핑크대가리에게만 알리지 말라고 했어요. 그 사람이 준 정보와 물자는 매우 요긴했어요. 쓸데없는 싸움은 피하는 것도 좋겠죠.\n\n 꼭 한명만 보고있을 필요는 없는 거 같아요
journal.document.sewers_guard.lost.title=길을 잃다
journal.document.sewers_guard.lost.body=376년 겨울, 40일\n\n다른 엔더와 저는 길을 잃었어요. 표독한 무리와 싸우다 그만 길을 잃었어요 우리 둘 다 다치지 않았지만, 지하 상층은 마치 미로처럼 얽혀 있어요.\n\n다른 엔더가 나갈 길을 알고 있다고 했는데, 지하 최심부의 악귀들의 협곡 입구에서 출발해야 한다고 했죠. 밑으로 내려가긴 싫었지만, 식량은 다 떨어져 가고 제가 들어온 곳으로 돌아가기 위해 정처 없이 떠돌기보다는 이쪽 길이 더 빠르겠죠.\n\n괜찮을 거에요. 다른 엔더가 잘 알고 있을 테니까요.
journal.document.sewers_guard.not_worth.title=헛수고
journal.document.sewers_guard.not_worth.body=그 엔더와 나는 그 감옥 입구에서 거대한 검은 슬람이를 맞닥뜨렸어요. 우리가 손쓸 틈도 없이 점액질은 마법 폭발을 일으켰고. 다른 엔더가 저 대신 대부분의 공격을 받았고.. 그대로 그는 우는 날 위로하다 눈을 감고 마라탕을 먹지도 느끼지도 못하는 상태가 되었어요..\n\n이제는 돈을 얼마나 많이 준다 해도 소용없어요. 여기서 나가고 싶어요. 그런 다음 더욱 철저하게 여기로 가는 길을 막고 다신 눈길도 주지 않을거에요. 더는 이런 일을 보고 싶지 않아요. 젬마님께서 왜 그렇게까지 뜯어 말리셨는지, 이제야 좀 알 거 같아요.\n\n경고의 의미로 이 편지를 지하에 남길게요. 거대한 쥐나 뿔충이 같은게 문제가 아니에요. 저 아래에 무엇인가 더 중대한 문제가 있어요.

journal.document.prison_warden.title=교도소장의 기록
journal.document.prison_warden.discover_hint=이 글귀는 특정 계층에 입장 시 등장합니다. 해당 계층에 배정된 묶음에서 이전 글귀를 모아야 등장합니다.
journal.document.prison_warden.journal.title=기록 저장
journal.document.prison_warden.journal.body=362년 봄, 1일.\n\n나 키아나 스미스가 간수장으로서 작성하는 첫 번째 일지. 최근에 일어난 모든 일들에 관련해서, 내 생각을 정리하기 위해 일기를 쓰기로 결정했다.\n\n지하 800m에 있는 감옥을 관리하는 것은 결코 쉬운 일이 아니었지만, 최근 들어 조직적으로 혼란이 더욱 심해지고 있는 듯 하다. 갑작스래 몬스터가 늘어났고, 관리가 점점 힘들어지고 있다.\n\n경비원들 중 일부는 이 곳에 요즘 애들이 말이 험하다고 불평하기 시작했다. 내 동료들이 근거 없는 소문을 퍼뜨리게 할 수는 없지만, 그렇다고 불안을 느끼는 데에 무작정 비난할수도 없는 노릇이다.\n- 스미스
journal.document.prison_warden.recruits.title=신병
journal.document.prison_warden.recruits.body=362년 봄, 80일\n\n약속대로 오늘 많은 신병들이 도착했다. 평소와 비슷해 보인다. 어쩌다 여기 내려온 놈팽이들 사이에 간간히 쓸 만한 사람이 보이는 정도. 그래도 인력이 많으면 요즘 따라 말을 안 듣는 수감자들 관리하는 데에 많은 도움이 될 것이다.\n\n으레 이런 일을 하려면 누구를 믿을 수 있는지 파악하는 것이 중요하다. 일단 엔더라는 신입 죄수가 그나마 믿음직해 보인다. 현재로서는 고양이 손이라도 빌리고 싶은 상황인 만큼,  그가 잘만 해준다면 필요에 따라선 위로 올려보내 줄 생각도 했다.\n- 스미스
journal.document.prison_warden.mines.title=광산 봉쇄
journal.document.prison_warden.mines.body=363년 겨울, 54일.\n\n어째선지 광산으로 가는 통로가 부숴져 있었고, 나는 분탕들이나 어두운 존재들이 이걸 유지하길 원치 않는 듯하다. 여느 때처럼, 나는 사전에 아무런 통지도 받지 못했다.\n\n기술자들 중 누군가는 지식의 파편에서 어두운 에너지가 스며나온다는 소리도 했다. 그런 말을 누가 믿겠어?\n\n전에 들어온 새 인원들 덕분에 감옥 상황은 훨씬 더 잘 통제되고 있지만, 문제의 근원은 여전히 해결되지 않고 있다. 확실히 무언가가 여기 수감자들에게 영향을 미치고 있는 게 틀림없고, 벽 몇 개를 허문다고 이런 현상이 바뀌지는 않을 것 같다.\n- 스미스
journal.document.prison_warden.rotberry.title=팡이
journal.document.prison_warden.rotberry.body=363년 가을, 23일.\n\n아래에서 부하들이 파란색 뭔가를 발견했다고 보고를 올렸다.\n\n저 존재를 어떻게 처리하지 고민하고 있다가 마침 구석탱이에 있던 지게를 발견하고 그냥 거기 태워서 적당한 곳에 데려다 놓으라고 했다.\n\n아마도 별 일 없을거라고 생각되니, 그냥 그만 생각해야겠다. 내 알바야?\n- 스미스
journal.document.prison_warden.no_support.title=결단
journal.document.prison_warden.no_support.body=364년 봄, 11일.\n\n모두가 미쳐가고 있다, 부하 한명이 난동을 부려서 제압하는데 고생했다.... 우리도 언젠가 저 밖에 있는 타락한 존재들처럼 되는 거 아닌가 걱정도 되었다.\n\n엔더 1명만이 불편한 죄수복을 입고도 열심히 일했다. 그가 제안한 건전지 먹은 베리들을 이용하는 것도 유감스럽지만 옳은 선택이었다. 어떻게든 사태를 수습할 수는 있겠지만, 그래도 망할 지원이 필요하다고!\n- 스미스
journal.document.prison_warden.letter.title=엔더에게 남기는 편지
journal.document.prison_warden.letter.body=엔더에게,\n\n넌 정말 좋은 녀석이었으니까, 널 도와주려고 해.\n\n오늘 밤 근무가 시작되면 엘타구니의 협곡 입구문을 잠그고 보강한 다음 열쇠들을 아무 구멍에나 던져 넣고 곧장 빠져나가. 관리자 옷을 입고 말이야. 곧 아무도 이 곳을 떠날 수 없게 될 테니 말이야. 다른 죄수들이야 어찌 되든 상관 없어. 하지만 녀석만은 확실하게 감금된 채로 있어야 해. 놈이 탈출하면 몇몇 슬람이들이 녹아 버릴거야..\n\n아무에게도 이 사실을 알리지 말고, 애써 나를 찾으려 하지도 마. 네가 어쩌다 여기 온 건지 모르겠지만, 언젠가 너도 이런 선택을 할 수 있는 사람이 되면 좋겠다. 안녕..\n- 키아나

journal.document.caves_explorer.title=모험가의 일지
journal.document.caves_explorer.discover_hint=이 글귀는 특정 계층에 입장 시 등장합니다. 해당 계층에 배정된 묶음에서 이전 글귀를 모아야 등장합니다.
journal.document.caves_explorer.expedition.title=탐험 시작!
journal.document.caves_explorer.expedition.body=308년 여름, 1일.\n\n오늘은 버려진 광산으로 가는 4주간의 여정이 시작되는 날이다! 엘레베이터를 타고 가면 되는 것 같은데, 젬마님 몰래 가는 거다. 나의 주요 목표는 개발되지 않은 천연 자원을 찾고 에어컨 무한가동을 위한 전기 발전를 위해 동굴을 조사하는 것이다.\n\n나는 스스로를 지킬 수 있지만, 젬마님 몰래 온 것이기에 가이드로 무용이들을 고용하였다. 정말 단순무식한 자들이지만, 내 탐사를 방해하지만 않는다면 함께해도 괜찮을 것이다.\n\n우리는 짐 정리를 마치고 저녁에 광산에 도착할 예정이다.\n- 모험가 엔더 올림.
journal.document.caves_explorer.gold.title=수많은 광맥들!
journal.document.caves_explorer.gold.body=308년 여름, 4일.\n\n여정의 처음 몇 일은 정말 알차게 보냈다! 베이스캠프를 설치한 후, 우리는 폐광의 상층부를 탐험하기 시작했다. 대부분은 원숭이들이 남긴 쓸모없는 잡동사니들이였지만, 동굴 벽의 많은 부분이 다이아같은 광물들로 가득 들어차 있다!\n\n불행히도, 우리가 여기에 발을 디딘 첫 생명체는 아니었다. 그 동굴들은 공격적인 야생 동물들로 가득 차 있었고, 야생 무용이들 또한 다이아에 대해 관심이 있는 것 같다. 내 동료들에 대한 평가를 좀 수정해야겠다. 이들은 생각보다 훨씬 유능한 탐험가이자 경호원이다.\n\n벌써 성과를 내고 있지만 광산에는 여전히 탐사할 곳이 잔뜩 남아있다.\n- 신난 엔더 올림
journal.document.caves_explorer.troll.title=트롤을 만나다
journal.document.caves_explorer.troll.body=308년 여름, 11일.\n\n광산 중간부 탐험이 시작된 이후, 우리는 우호적인 상대를 마주쳤다! 뭐... 비교적 말이다. 슬빠룬키는 이 곳에 작은 대장간을 세웠다. 그는 거칠고 과묵했지만, 약간의 돈으로 장비 수리를 받을 수 있었다.\n\n슬빠룬키는 아쉽게도 여기 있는 사랑스러운 다이아들이 실은 보이는 것만큼 값어치 있지는 않다는 사실을 알려주었다. 그는 이 다이아들을 '어두운 다이아'라 불렀고 햇빛을 받으면 순식간에 분해된다고 한다. 왜 이 다이아들을 놓고 어떠한 갈등이나 싸움도 일어나지 않았는지 이제서야 설명이 된다.\n\n좀 더 가치있는 것을 찾으려면 더 깊이 들어가야 할 것 같다.\n- 실망한 엔더 올림
journal.document.caves_explorer.city.title=도시 입구
journal.document.caves_explorer.city.body=308년 여름, 21일\n\n3주째에 접어들었다. 지난 10일 동안 많은 시간을 더욱 깊은 곳의 지도를 작성하며 보낸 끝에, 마침내 광산의 밑바닥에 도달했다. 여기서 다양한 금속 장치와 굳게 닫힌 어떠한 도시의 대문을 발견했다.\n\n대장장이가 우리에게 이 기계에 대한 경고를 했었다. 지역 방어용으로 배치된 이 녀석은 먹을 걸 건드리면 공격 하는 것으로 보인다. 그 밖의 찌꺼기들은 별 값어치가 없어 보였기에, 경고를 받아들이고 철수하기로 했다.\n\n호기심이 동했기는 하지만, 더 깊이 탐사하는 데에 따르는 위험을 감수할 가치는 없었다.\n- 기대중인 엔더 올림
journal.document.caves_explorer.alive.title=살아있다!
journal.document.caves_explorer.alive.body=308년 여름, 23일.\n\n무슨 일인지 베리들 중 하나가 다시 움직였다! 그냥 근처를 지나고 있을 뿐인데, 녀석은 갑자기 돌진하여 일행 중 두 명을 몸뚱이로 거의 뭉개다시피 했다. 다행히 나는 블래스터를 가지고 있었고, 잘 조준해서 몇 발을 쏘자 그 짐승은 살덩어리로 전락했다.\n\n우리가 그 덩어리들을 자극할 만한 행동을 하나도 하지 않았다는 점이 마음에 걸린다. 먹을걸 건들지 않았음에도 녀석은 우리를 기습하려 한 것처럼 보였다!\n\n그나마 동료들에게 한 번쯤 도움이 되어서 다행이다.\n- 안도한 엔더 올림
journal.document.caves_explorer.report.title=마지막 보고서
journal.document.caves_explorer.report.body=308년 여름, 28일.\n\n오늘 우리는 모든 짐을 꾸리고 철수할 예정이다. 때마침 무용이 중 몇 명이 그 공격적인 베리와의 사건 이후 끔찍한 악몽을 꾸기 시작했다. 단지 피로누적 때문이라고 하기에는 이들의 꿈 내용이 걱정스러울 정도로 서로 비슷했다.\n\n요약하자면, 광산의 상부 지역은 꽤나 안전한 편이다. 만약 어두운 다이아의 용도가 발견된다면 이것들을 채굴하는 것은 꽤나 수익성이 좋을 것이 틀림없다. 이 곳의 넓은 공터는 카론의 지하 확장 계획에도 매우 잘 들어맞을 것이다. 그렇지만 광산 하층부는 위험하기 때문에, 그 곳은 피하는 것이 좋을 것이다.\n\n앞으로 며칠간 이 모든 내용을 최종 보고서에 써넣을 생각이다. 징계만 없으면 좋겠다.\n- 복귀하는 엔더

journal.document.city_warlock.title=팡이의 기록
journal.document.city_warlock.discover_hint=이 글귀는 특정 계층에 입장 시 등장합니다. 해당 계층에 배정된 묶음에서 이전 글귀를 모아야 등장합니다.
journal.document.city_warlock.old_king.title=누군가 불렀다.
journal.document.city_warlock.old_king.body=마법 시대 33년 2월 5일. 만약 지상인이 기록을 읽고 있다면 거기 기준으로는 264년, 겨울의 어느 때쯤일 것이다. 내 이름은 티모르 자히르다. 내가 아는 한 내가 여기로 흘러온 유일한 팡이였을 것이다.\n\n다른 지역에서 건너건너 여기까지 어떻게든 흘러왔지만, 이 밑에 뭔가 있을거라는 희망만을 가지고 동료들과 흘러왔지만, 나 혼자만 남게 되었다.\n\n 나는 이제 어떻게 되는 걸까? 서서히 눈이 감긴다....
journal.document.city_warlock.resistance.title=저항
journal.document.city_warlock.resistance.body=난 눈을 떴다. 눈을 뜨니 내 옆에는 수많은 팡이들이 군대를 이루고 있었다. 마법에 능한 이들은 거의 없지만, 거의 모든 수도승 전사들이 있었다. \n\n그들의 말에 따르면 도시 심층부에 이들이 따르는 한 팡이가 있다고 한다. 거의 모든 힘을 썼음이 분명했고, 충분한 회복을 할 수 있기를 바라고 있다는 것이다.\n\n우리는 그를 따르며 긴 시간 동안 공격을 개시할 준비를 할 것이라고 내 옆의 팡이가 말했다.
journal.document.city_warlock.failure.title=실패
journal.document.city_warlock.failure.body=우리는 패배했다. 나를 제외한 부대 1개는 이 밑의 존재에게 대규모로 공격을 가했지만, 끝내 이기지는 못한 것 같다.\n\n그렇게나 강하고 많은 수의 부대를 한순간에 없애버렦다는 우리의 적은 대체 누구일까...\n\n여전히 자유 의지가 남아 있는 소수들은 다음 전투를 준비하고 있다. 나는 끝까지 남아서 빈틈을 찾을 때까지 근처에 있을 예정이다. 당분간은 안전하게 지낼 수 있을 것이다.
journal.document.city_warlock.more_powerful.title=그리고 수 시간이 지난 후..
journal.document.city_warlock.more_powerful.body=마지막 기록으로부터 일주일이 지났을까? 이제는 시간 감각마저 무뎌져 가는 듯하다. 우리는 멈추지 않았다. 대문은 닫혀 있고, 그저 소모전으로 보여질진 몰라도, 그들은 진지했다\n\n우리의 지도자는 더욱 강해지는 듯 하다. 그의 의지의 힘이 하루가 다르게 강해지고, 말로 형용하기 어렵지만, 마치 그가 팡이가 아닌 듯 한 느낌마저 들 정도였다.\n\n이 일련의 사건을 기록하는 정도가 내가 할 수 있는 최선이라는 사실을 받아들였다. 나는 내 의지가 약해지기 전까지 최대한 오래 머물다가 떠날 것이다.
journal.document.city_warlock.new_power.title=마지막 저항
journal.document.city_warlock.new_power.body=여기에서 도대체 무슨 일이 벌어지고 있는 거지? 우리의 지도자를 보았다. 팡할아범이라는 그 할아버지는 생명력이 꺼져가는 듯 하지만 그의 눈만은 불타고 있었다.\n\n다만 이상한 점은 있었다. 저 사람은 왜 그저 군대를 내려 보내기만 하는 것이지?\n\n나는 의문이 들었다. 나는 이 변화를 일으키는 원인이 무엇인지 알아내야 한다.
journal.document.city_warlock.seen_it.title=보고야 말았다
journal.document.city_warlock.seen_it.body=나는 아래에 무엇이 있는지 보았지만, 그것을 묘사할 수는 없다. 내 생각을 글로 옮기려니 손이 걷잡을 수 없이 떨린다.\n\n왜 이런 일들이 생기는 거지? 왜 이런 것이 있는 거지? 말도 안 된다.... 나는 그저 살아남고 싶었지만, 이제 모든 차원이 위태롭다는 것을 알게 되었다.\n\n왜 팡할아범이 그런 선택을 했는지 알겠다. 다른 선택의 여지가 없다. 이 차원을 지키기 위해 나도 일어나 싸울 것이다

journal.document.halls_king.title=???의 기록
journal.document.halls_king.discover_hint=이 글귀는 특정 계층에 입장 시 등장합니다. 해당 글귀 모음에서 이전 글귀를 모두 모아야 합니다.
journal.document.halls_king.rejection.title=거부
journal.document.halls_king.rejection.body=저 밑에 뭐가 있는지 보고 싶다\n\n한때 이곳에 건물을 세우고 가디언들을 보고 있던 중, 뒤쪽에서 관리자님이 지하에 무언가 생성되고 있다는 근심에 찬 말을 들었고, 저 밑으로 내려가서 보고 싶다는 생각이 들어 지원서를 제출했으나 '너무나도 위험하다'며 거부당했다.\n\n이해할 수가 없었다. 왜 귀찮은 문제를 처리한다는데 거부하는 것일까? 이후로도 몇번 지원서를 제출했으나 끝내 불려가서 관장약 병으로 가볍게 몇대 맞기도 했다.\n\n끝내 나는 참지 못했다. 이제 나는 우리의 지하 아주 깊은 곳 까지 혼자 탐험하고, 내가 발견한 것들을 간직하고 나와서 신기한 썰풀이를 위해 이용할 것이다!\n- R.
journal.document.halls_king.amulet.title=발견
journal.document.halls_king.amulet.body=뭔가가 있었다.\n\n지하는 굉장히 끔찍한 곳이었고 나의 예상을 한참 벗어난 곳이었다. 그곳에서 나는 팡이들과 어떻게든 살아남았고 능력이 강해지는게 느껴질 정도의 고생을 했다.그리고 나서 끝내 뭔가 신기한 것을 발견했다. \n\n이걸 보면 젬마님은 지하에 뭐가 있는지 확인되었다 기뻐할 것이고, 나는 만족스러운 기분으로 침대에 누워 대단한 모험담을 되새기며 잠에 들겠지. 수십 개의 방법을 생각하느라 정신이 하나도 없군. 젠장, 그 뿐이겠나? 난 내가 원한다면 그들 모두를 파괴해 버릴 수 있는 힘을 가지고 있다고! 물론 그건 좀 지나칠 수도 있지만, 그들이 의심하기 전에 빨리 결정하는 게 좋겠군.\n\n이 위대한 힘을 옌더의 부적이라고 불러야겠어!\n- R.
journal.document.halls_king.ritual.title=보고
journal.document.halls_king.ritual.body=예상과는 다른 일이 나에게 일어났다. 젬마님께선 심각한 표정으로 더이상 질책하지 않을 테니 이제 내려가는 건 그만두라고 하셨고, 나는 최선을 다해 그의 의견을 기각했지만, 법원의 심판의 눈길을 다시금 실감할 수 있었다.\n\n폭풍 전의 고요함을 즐기며 조금 더 시간을 보내고 싶었지만, 이제는 중요하지 않다. 나는 내가 무엇을 하고 싶은 지 결정했다. 나는 새로운 의식을 통해 내 힘을 얻었다고 주장할 것이고, 왕과 다른 흑마법사들에게 그것을 행할 것을 제안할 것이다. 의식이 끝나면 내가 왕이 될 것이다!\n\n물론 티모르는 반대하겠지만, 그들이 이 엄청난 힘을 보게 된다면 그의 말을 들을지 의심스럽군!\n\n모두 내 앞에 무릎 꿇고 복종하리라!\n- 미래의 드워프 왕
journal.document.halls_king.new_king.title=모험단
journal.document.halls_king.new_king.body=사람들이 모였다.\n\n그들은 그냥 뭔가 신기한게 있다고 하자 나를 따라왔다. 힘든 여정이 될 것이 뻔했기에 나는 우리의 의식을 '공유'하도록 허락을 구했고, 그들은 그것에 동의했다. 순식간에 나는 수십명의 팡이들을 이끄는 선봉장이 되었다!\n\n예상대로 티모르는 문제의 징후를 보자 겁쟁이처럼 달아났다. 나는 이미 그가 만들고 있는 저항 세력 또한 느낄 수 있다. 그래도 가만히 내버려 두면 내 앞에 저항 세력을 가져다 바치겠지!.\n\n왕국이 나를 존경하지 않는 게 분명하다. 이것 또한 고쳐 버려야지.\n- 드워프들의 왕
journal.document.halls_king.thing.title=무언가
journal.document.halls_king.thing.body=뭔가가 일어났다. 내가 그 밑으로 내려가고 무언가가 일어났다.\n\n어떤... '무언가'... 가 내 세계의 이끌려서 전당 하층부 바닥을 억지로 통과하기 시작했다. 공교롭게도, 그 곳은 내가 부적을 보관한 장소가 아니던가! 이 독살스러운 생명체 같으니, 아직 빼앗아야 할 것이 산더미같은데 왜 벌써부터 나를 거역하려 드는 것이지?\n\n내 힘에도 불구하고, 저것을 정면 돌파할 수 있을 거라 생각하지는 않는다. 그것의 진정한 힘은 불가사의하지만, 그래도 그 힘을 억제할 방법이 있을 것이다. 나는 내 보물을 지키겠어!
journal.document.halls_king.attrition.title=소모전
journal.document.halls_king.attrition.body=나에겐 더이상 선택지가 없었다. 저걸 마주하게 된다면 가디언들은 즉사할 것이다. 저것의 힘은 무한하지만, 이 세계에 영향을 끼칠 방법은 한정적이다. 놈은 이 차원을 멸망시킬 정도로 성장하기 전까지는 그저 하수인과 화신을 만들어 내보낼 수 밖에 없는 것 같다.\n\n나는 더이상 그녀석과 싸울 힘이 없지만 모두가 멸망하는 미래를 늦춰보려 한다. 아직 내 곁에는 팡이들이 있고 우린 수적으로 우세하다. 우리가 할 수 있는 일이라고는 저것이 완전히 성장 못하도록 소모전을 벌이고 부적을 빼앗아 가는 것도 막을 수 있겠지!\n\n내가 좋아하던 사람의 얼굴도, 목소리도 잊혀져가고 있지만 내 나이 69.이제는 흐릿해진 그녀가 살아갈 이 차원만은 보호해 보이겠다.

